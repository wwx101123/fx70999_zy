			function selected(id) {
				var h = blist[id];
				update(h.type, h.result, h.file);
				if(h.result.indexOf('http://') == 0 || h.result.indexOf('https://') == 0) {
					plus.nativeUI.confirm(h.result, function(i) {
						if(i.index == 0) {
							plus.runtime.openURL(h.result);
						}
					}, '', ['打开', '取消']);
				} else {
					plus.nativeUI.alert(h.result);
				}
			}

			function update(t, r, f) {
				outSet('扫描成功：');
				outLine(t);
				outLine(r);
				outLine('\n图片地址：' + f);
				if(!f || f == 'null') {
					img.src = '../img/barcode.png';
				} else {
					plus.io.resolveLocalFileSystemURL(f, function(entry) {
						img.src = entry.toLocalURL();
					});
					//img.src = 'http://localhost:13131/'+f;
				}
			}

			function onempty() {
				if(window.plus) {
					plus.nativeUI.alert('无扫描记录');
				} else {
					alert('无扫描记录');
				}
			}

			AMap.service(["AMap.Geolocation"], function() {
				var geolocation = new AMap.Geolocation({
					timeout: 10,
					GeoLocationFirst: false,
					maximumAge: 0 //定位结果缓存0毫秒，默认：0
				});

					if(status == "complete") {
						console.log(result.position.lng)

						var city_name = localStorage.getItem('city_name');
						if(city_name != null && city_name != '') {
							$('.city_name').html(city_name)
						} else {
							localStorage.setItem('city_name', result.addressComponent.city)
							localStorage.setItem('lat', result.position.lat)
							localStorage.setItem('lng', result.position.lng)

							$('.city_name').html(result.addressComponent.city)
						}

						//设置当前经纬度

					} else {
						attendanceVue.currentAddress.ADDRESS = result.message;
					}
				});
			});

		function getPos() {
			console.log("获取位置信息:");
			plus.geolocation.getCurrentPosition(geoInf, function(e) {
				console.log("获取位置信息失败：" + e.message);

		function watchPos() {
			if(watchId) {
				return;
			}
			watchId = plus.geolocation.watchPosition(function(p) {
				console.log("监听位置变化信息:");
				geoInf(p);
			}, function(e) {
				console.log("监听位置变化信息失败：" + e.message);
			}, {
				geocode: false
			});
		}

		function clearWatch() {
			if(watchId) {
				console.log("停止监听位置变化信息");
				plus.geolocation.clearWatch(watchId);
				watchId = null;

			wv.setStyle({

				titleNView: null
			});

		});
		var autoTimer;

		function init_marquee_box() {
			//1文字轮播(2-5页中间)开始

			$(".font_inner li:eq(0)").clone(true).appendTo($(".font_inner")); //克隆第一个放到最后(实现无缝滚动)
			var liHeight = $(".swiper_wrap").height(); //一个li的高度
			//获取li的总高度再减去一个li的高度(再减一个Li是因为克隆了多出了一个Li的高度)
			var totalHeight = ($(".font_inner li").length * $(".font_inner li").eq(0).height()) - liHeight;
			$(".font_inner").height(totalHeight); //给ul赋值高度
			var index = 0;
			var autoTimer = 0; //全局变量目的实现左右点击同步
			var clickEndFlag = true; //设置每张走完才能再点击

			function tab() {
				$(".font_inner").stop().animate({
					top: -index * liHeight
				}, 400, function() {
					clickEndFlag = true; //图片走完才会true
					if(index == $(".font_inner li").length - 1) {
						$(".font_inner").css({
							top: 0
						});
						index = 0;
					}
				})
			}

			function next() {
				index++;
				if(index > $(".font_inner li").length - 1) { //判断index为最后一个Li时index为0
					index = 0;
				}
				tab();
			}

			function prev() {
				index--;
				if(index < 0) {
					index = $(".font_inner li").size() - 2; //因为index的0 == 第一个Li，减二是因为一开始就克隆了一个LI在尾部也就是多出了一个Li，减二也就是_index = Li的长度减二
					$(".font_inner").css("top", -($(".font_inner li").size() - 1) * liHeight); //当_index为-1时执行这条，也就是走到li的最后一个
				}
				tab();
			}
			//切换到下一张
			$(".swiper_wrap .gt").on("click", function() {
				if(clickEndFlag) {
					next();
					clickEndFlag = false;
				}
			});
			//切换到上一张
			$(".swiper_wrap .lt").on("click", function() {
				if(clickEndFlag) {
					prev();
					clickEndFlag = false;
				}
			});
			clearInterval(autoTimer);
			//自动轮播
			autoTimer = setInterval(next, 2000);
			$(".font_inner a").hover(function() {
				clearInterval(autoTimer);
			}, function() {
				autoTimer = setInterval(next, 2000);
			})

			//鼠标放到左右方向时关闭定时器
			$(".swiper_wrap .lt,.swiper_wrap .gt").hover(function() {
				clearInterval(autoTimer);
			}, function() {
				autoTimer = setInterval(next, 3000);
			})
			//1文字轮播(2-5页中间)结束
		}
