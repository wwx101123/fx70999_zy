		<style>
			.subscript {
				color: #fff;
				height: 30px;
				width: 100px;
				position: absolute;
				right: 0px;
				top: 0;
				text-align: center;
				line-height: 30px;
				font-family: "黑体";
				background-color: #0c60ee;
			}
			
			.avatar {
				margin-right: 0px;
				padding: 0rem;
			}
			
			.aui-list-flex {
				padding: 15px;
				position: relative;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				color: #000000;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			}
			
			.aui-list-flex-hd {
				margin-right: .8em;
				width: 40px;
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
			
			.aui-list-flex-hd img {
				width: 100%;
				max-height: 100%;
				vertical-align: top;
			}
			
			.aui-list-flex-bd {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
				min-width: 0;
				font-size: 0.9rem;
			}
			
			.aui-list-flex-fr {
				text-align: right;
				color: #808080;
				padding-right: 13px;
				position: relative;
				font-size: 0.8rem;
			}
			
			.aui-list-flex-fr:after {
				content: " ";
				display: inline-block;
				height: 8px;
				width: 8px;
				border-width: 2px 2px 0 0;
				border-color: #C8C8CD;
				border-style: solid;
				-webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				position: relative;
				top: -2px;
				position: absolute;
				top: 50%;
				margin-top: -4px;
				right: 2px;
				border-radius: 2px;
			}
			
			.aui-list-flex-bd em {
				color: #fff;
				font-weight: normal;
				font-size: 0.7rem;
				font-style: normal;
				background: #ff3b67;
				padding: 0.1rem 0.2rem;
			}
			
			.aui-list-flex-bd .aui-circle {
				width: 0.5rem;
				height: 0.5rem;
				border-radius: 100%;
				padding: 0;
				display: inline-block;
			}
		</style>
