	<script>
		mui.init({
			beforeback: function() {　　　
				localStorage.setItem('category_id', 0);
				localStorage.setItem('is_login', 0);

			}
		});
		$(function() {

			localStorage.setItem('is_login', 0)
			var news_type = localStorage.getItem('news_type');

			get_news_list(news_type, 1, 10000, setListData);

			function setListData(data) {

				info = (data);
				info = info.data;
				var IP = localStorage.getItem('IP');

				$('.mod-pictxt ul li').remove();
				if(info != null) {
					var item = '';
					$.each(info, function(index, content) {

						item += '<li link_url="' + content.link_url + '" title="' + content.title + '" id="' + content.id + '">';
						item += '<a href="javacript:void(0);">';
						item += '	<div class="pic"><img src="' + IP + content.img + '"></div>';
						item += '	<div class="text">';
						item += '	<h3>' + content.title + '</h3>';
						item += '	<p></p>';
						item += '</div>';
						item += '<div>';
						item += '	<p class="time"><span class="k-i-time"></span>' + content.addtime_str + '</p>';
						item += '<div class="rl-info">';
						item += '<p><span class="k-i-art-scan"></span>' + content.click + '</p>';
						//						item += '<p><span class="k-i-art-like"></span>5</p>';
						item += '</div>';
						item += '</div>';
						item += '</a>';
						item += '</li>';

					});

					$('.mod-pictxt ul').append(item);

				}
				$(".mod-pictxt ul li").click(function() {
					var title = $(this).attr('title')
					var url = $(this).attr('link_url');
					console.log(url)
					localStorage.setItem('link_url', '');
					localStorage.setItem('notice_id', $(this).attr('id'));
					if(url != '' && url != null) {
						localStorage.setItem('link_url', url);

						openWindowWithTitle(title, 'createShow.html')

					} else {

						openWindowWithTitle(title, 'news_show.html')
					}
				});

				info = data.cate_slider;

				$('.swiper-wrapper .swiper-slide').remove();
				var height = $('.swiper-container').height();
				var goods_albums = info;
				console.log(goods_albums)
				if(goods_albums != null) {
					if(goods_albums.length >= 1) {
						$.each(goods_albums, function(index, content) {
							//							console.log(IP + content.img)
							var item = '	 <div class="swiper-slide"> ';
							item += '<a href="javacript:void(0);">	<img src="' + IP + content + '"  style="height:200px"/></a> </div>';

							$('.swiper-wrapper').append(item);

						});
					}
					var mySwiper = new Swiper('.swiper-container', {
						calculateHeight: true,
						resizeReInit: true,
						pagination: ".pagination",
						autoplay: 5000,
						paginationClickable: true,
						autoplayDisableOnInteraction: false
					});
				}
				$(".back").click(function() {

					mui.back()
				});
			}
