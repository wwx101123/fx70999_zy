	<script>
		init_view()

		function init_view() {
			mui.init({
				pullRefresh: {
					container: '.page__bd',
					down: {
						style: 'circle',
						color: localStorage.getItem('color'),
						auto: true,
						callback: down
					}
				}
			});

		}

		function down() {

			var IP = localStorage.getItem('IP');
			var UploadUrl = localStorage.getItem('UploadUrl');
			var user_id = localStorage.getItem('user_id');
			console.log(user_id)

			get_user_info(user_id, init);

		}

		function init() {
			var IP = localStorage.getItem('IP');
			var user = localStorage.getItem('user');
			var UploadUrl = localStorage.getItem('UploadUrl');
			console.log(user)
			user = JSON.parse(user);
			$('#user_id').val(user.id);
			$('#name').val(user.name);
			$('#mobile').val(user.user_tel);
			//			$('#license_img1').val(user.license_img1);
			if(user.province != null) {
				$('#txtProvince').val(user.province);
				$('#txtCity').val(user.city);
				$('#txtArea').val(user.area);
				$('#txtAddress').val(user.address);
				$('.J-area').html(user.province + user.city + user.area);
				var $target = $('#J_Address2');
				$target.citySelect({
					provance: user.province,
					city: user.city,
					area: user.area
				});

			}
			if(user.license_img1 != null) {

				$('#uploaderFiles li').css('background', 'url(' + IP + '/' + user.license_img1 + ')');
				$('#uploaderFiles li').css('background-size', '100% 100%');
				$('#license_img1').val(user.license_img1);
			}

			var history_url = localStorage.getItem('history_url')
			if(history_url != '') {

				$('#history_url').val(history_url);
			}
				$('#history_url').val('');
			console.log(history_url)
			if(user.shop_type == 1) {
				$('.license_img').css('display', 'none');

			}
			$('.button-success').click(function() {
				open_shop_step2();
			})
			
			

		}

				mui.fire(list, 'update_user_auth_info');

			}
		});
	</script>
