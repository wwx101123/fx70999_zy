<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<script src="../js/jquery/jquery-1.11.2.min.js"></script>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/user.js"></script>
	</head>
	<style>
		.list-block .item-title.label{
			width: 20%;
		}
	</style>

	<body>

		<div class="mui-content  detail-list">
			<div class="search-box" style="padding: 0;margin: 0; position: fixed;top: 0; width: 100%;z-index: 100000000000; ">
				<div class="input-box">
					<input id="keywords" name="keywords" type="text" placeholder="输入关键字快速搜索" onkeydown="if(event.keyCode==13){SiteSearch('#keywords');return false};">
					<a href="javascript:;" onclick="SiteSearch('#keywords');">
						<i class="mui-icon mui-icon-search"></i>
					</a>
				</div>
			</div>

			<ul class="mui-table-view mui-table-view-radio poslist" style="margin-top: 50px;" >
	<div class="nodata" style="display: none;" >暂无记录...</div>
			</ul>

		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			beforeback: function() {　　　
				var list = plus.webview.currentWebview().opener();　　
				mui.fire(list, 'update_select_bank');

			}
		});
		var info = document.getElementById("info");
		document.querySelector('.mui-table-view.mui-table-view-radio').addEventListener('selected', function(e) {
			//			info.innerHTML = "当前选中的为：" + e.detail.el.innerText;

			localStorage.setItem('select_bank', e.detail.el.innerText)
		});

		function test() {
			var select_bank = localStorage.getItem('select_bank');
			if(select_bank == '') {
				mui.toast('请选择支行')
				return;
			}
			mui.back();
		}
		mui.plusReady(function() {
			localStorage.setItem('select_pos', '')
			localStorage.setItem('bank_keywords', '');
			localStorage.setItem('select_bank', '')
			$('.poslist').css('margin-top', $('.search-box').height() + $('.mui-content-padded').height() + 10)
			$('.poslist').css('z-index', 1000);

			var wv = plus.webview.currentWebview();
			wv.setStyle({

				titleNView: {

					buttons: [{
						"float": "right",
						"fontSrc": "_www/fonts/mui.ttf", //wap2app内置字体文件
						"text": "确认",
						"onclick": "javascript:test()",
						"fontSize": '15px'
					}]
				}
			});
			var pos_keywords = localStorage.getItem('pos_keywords');
			init(pos_keywords);

			$('#keywords').bind('input propertychange', function() {
				var pos_keywords = $(this).val();
				init(pos_keywords);

			});
		});

		function init(bank_keywords) {
			localStorage.setItem('bank_keywords', bank_keywords)
			var user = localStorage.getItem('user');

			user = JSON.parse(user);
			get_zhihang_list();
			

		}
	</script>

</html>
