		<script type="text/javascript">
			$(function() {
				// 禁用自动提示
				$('#searchname').attr("autocomplete", "off");
				$('#searchname').bind('input propertychange', function() {
					var kwords = $.trim($(this).val()); // 去除空格
					if(kwords) {
						$('.result').html(kwords);
						$.get("/mobile/index.php?m=search&a=search_keyword", {
							kwords: kwords
						}, function(data) {
							$(".other-keywords").html('');
							if(data.total > 0) {
								var len = data.keywords_list.length > 0 ? data.keywords_list.length - 1 : 0;
								var html = '';
								for(var i = 0; i <= len; i++) {
									html = '<div class="f-04 col-7 padding-tb wallet-bt j-other-keyword"><i class="iconfont icon-sousuo f-04 col-9 mr-small"></i><em class="col-3 ">' + data.keywords_list[i].keyword + '</em></div>';
									$(".other-keywords").append(html);
								}
							}
							return false;
						}, 'json');
						$(".search-nav-section").show();
					} else {
						$(".search-nav-section").hide();
					}
				});

				//清除搜索记录
				var history = Array;
				$(".clear_history").click(function() {
					if(history && $("ul#search-con").length > 0) {
						$.get("/mobile/index.php?m=category&a=clear_history", '', function(data) {
							if(data.status) {
								$("#search-con").remove();
								var no = '<div class="no-div-message"><p>暂无搜索记录</p></div>';
								$(".hos-search").after(no);
							}
						}, 'json');
					}
				});

				// 相关 搜索关键词 搜索
				$(".other-keywords").on('click', '.j-other-keyword', function() {
					var other_keyword = $(this).children('em').html();
					if($.trim(other_keyword)) {
						$('input[name="keyword"]').val(other_keyword);
						$('input[name="type_select"]').val(2);
						// 用于直接分享搜索结果页
						$('form').attr('action', "/mobile/index.php?m=category&a=search" + "&keyword=" + other_keyword);
						$('#search-form').submit();
					}
				});

				// 搜索 店铺
				$('.search-btn').click(function() {
					var keywords = $('input[name="keyword"]').val();
					console.log(keywords)
					if(keywords == '') {
						mui.toast('请输入关键字进行搜索');
						return;
					}
					localStorage.setItem('keyword', keywords)
					openWindowWithTitle('搜索结果', 'goods.html')
				});

				// 用于直接分享搜索结果页（原页面为异步加载，直接分享无效）
				$(".j-input-text").change(function() {
					var keywords = $('input[name="keyword"]').val();
					if($.trim(keywords)) {
						$('form').attr('action', "/mobile/index.php?m=category&a=search" + "&keyword=" + keywords);
					}
				});

			});
			Goods_Search_List(init_view);
			/*上拉加载的回调 */

			function init_view(data) {

				var status = data.status;
				if(status == 1) {
					var info = data.data;

					if(info != null) {
						$.each(info, function(index, content) {
							var item = '<li class="w-3">';
							item += '<a href="javacript:void(0);"><span class="onelist-hidden">' + content.goods_title + '</span></a>';
							item += '</li>';
							$('.hot-search').append(item);
						});
						$(".hot-search li a").on('click', function() {

							var keywords = $(this).find('span').html();
							localStorage.setItem('keyword', keywords)
							openWindowWithTitle('搜索结果', 'goods.html')

						});

					}
				}
			}
		</script>
