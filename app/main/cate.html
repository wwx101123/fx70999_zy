		$(function() {
			init_exit_view()

			get_category_list(100000, setListData);

			function setListData(data) {
				console.log(data)

				var status = data.status;
				if(status == 1) {
					info = data.data;
					//					$('.category-nav .list li').remove();
					$.each(info, function(index, content) {

						var active = '';

						if(index == 0) {

						}
						var length = $('.curr').length;

						if(content.parent_id > 0 && content.class_layer == 2) {
							if(length == 0) {
								active = 'curr';
								localStorage.setItem('category_id', content.id)
								get_new_goods(1, 100000, setChildListData)
							}
							var item = '<li data-id="' + content.id + '" class="' + active + '" >';
							item += ' 	<a href="javascript:;" title="热门分类">' + content.title + '</a>';
							item += ' 	</li>';

							$('.category-nav .list').append(item);
						}

					});
					$(".category-nav li").on('click', function() {
						$(".category-nav li").removeClass('curr')
						$(this).addClass('curr')
						var cate_id = $(this).attr('data-id')
						localStorage.setItem('category_id', cate_id)
						get_new_goods(1, 100000, setChildListData)

					})

				}
			}

			function setChildListData(data) {

				var status = data.status;
				if(status == 1) {
					info = data.data;
						$('.no-div-message').css('display', 'none');

					$('.goods_list  .goods_item').remove();
					if(info != null) {
						var item = '';
						$.each(info, function(index, content) {
							localStorage.setItem('goods_id', $(this).attr('id'));
							var title = content.category.substring(0, 2)
							//						 						console.log(content.img)
							var goods_detail = encodeURI(JSON.stringify(content));
							item += '	<a style="width:46%" href="javascript:;" class="aui-list-theme-item goods_item" id="' + content.id + '" name="' + content.title + '">';
							item += '<div class="aui-list-img">';
							item += '	<img class="img" src="' + IP + content.img + '" alt="">';
							item += '	</div>';
							item += '<div class="aui-list-title">';
							item += '	<h3 style="padding-bottom:10px;margin-bottom:10PX;margin-top:10px">' + content.title + '</h3>';
							item += '<div class="aui-flex" style="padding:0">';
							item += '<div class="aui-flex-box">';
							item += '	<span  style="font-size:10px">￥' + content.price + '</span>';
							item += '</div>';
							item += '<div class="aui-list-right">';
							item += '	<span>';
							//						item += '    <img src="../images/user-logo-001.png" alt="">';
							//						item += '    <img src="../images/user-logo-002.png" alt="">';
							item += '  </span>';
							item += '</div>';
							item += '</div>';
							item += '<div class="aui-flex aui-flex-pic">';
							item += '	<div class="aui-flex-box">';
							item += '	<span  style="font-size:10px">已兑换:' + content.sell_count + '</span>';
							item += '	</div>';
							item += '<div class="aui-list-right">';
							item += '	<p>库存:' + content.stock + '</p>';
							item += '</div>';
							item += '</div>';
							item += '</div>';
							item += '</a>';

						});
						$('.goods_list').append(item);
						$('.goods_item .img').css('height', $('.goods_item').width());

					} else {
						$('.no-div-message').css('display', 'block');

					}
					$(".goods_item").on('click', function() {

						localStorage.setItem('goods_id', $(this).attr('id'));
						localStorage.setItem('hot_id', $(this).attr('hot_id'));
						localStorage.setItem('title', $(this).attr('name'));
						localStorage.setItem('goods_detail', decodeURI($(this).attr('goods_detail')));
						var myDate = new Date();
						//获取当前年
						var year = myDate.getFullYear();
						//获取当前月
						var month = myDate.getMonth() + 1;
						//获取当前日
						var date = myDate.getDate();
						var h = myDate.getHours(); //获取当前小时数(0-23)
						var m = myDate.getMinutes(); //获取当前分钟数(0-59)
						var s = myDate.getSeconds();

						var now = year + '-' + getNow(month) + "-" + getNow(date) + " " + getNow(h) + ':' + getNow(m) + ":" + getNow(s);
						console.log(now)
						openWindowWithTitle($(this).attr('name'), 'goods_show.html')
					});

				}

			}
		});
