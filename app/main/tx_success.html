<script type="text/javascript">
	$(function() {

		var size = 10;
		var isIOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		var mescroll = initMeScroll("mescroll", {
			down: {
				auto: true, //是否在初始化完毕之后自动执行下拉回调callback; 默认true
				callback: downCallback //下拉刷新的回调
			}
		});

		function getListDataFromNet(tixian_id, successCallback, errorCallback) {
			//延时一秒,模拟联网

			try {

				get_tixian_info(tixian_id, successCallback)
			} catch(e) {
				//联网失败的回调
				errorCallback && errorCallback();
			}

		}
		var page_index = 0;
		localStorage.setItem('page_index', page_index);
		/*下拉刷新的回调 */
		function downCallback() {
			var page_index = 0;

			//					page_index = parseInt(page_index) + 1;
			localStorage.setItem('page_index', page_index);

			var tixian_id = localStorage.getItem('tixian_id');

			//联网加载数据
			getListDataFromNet(tixian_id, function(data) {
				//联网成功的回调,隐藏下拉刷新的状态
				mescroll.endSuccess();
				var curPageData = localStorage.getItem('ListData');
				console.log(curPageData)
				//设置列表数据
				setListData(curPageData);
				//			down();
			}, function() {
				//联网失败的回调,隐藏下拉刷新的状态
				mescroll.endErr();
			});
		}

		function setListData(data) {
			console.log(data)
			var info = JSON.parse(data);
			info = info.data;
			$('.epoint').html(info.epoint);
			$('.payment_time').html(info.payment_time);
			$('.payment_no').html(info.payment_no);
			$('.partner_trade_no').html(info.partner_trade_no);

		}
	});
</script>
