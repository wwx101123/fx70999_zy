	<script type="text/javascript">
		var user_id = localStorage.getItem('user_id')
		get_seller_info(user_id, sellerCallback);

		function sellerCallback(data) {
			localStorage.setItem('goods_id', 0)
			

			$('.sell').css('display', 'none')
			$('.usergoodslist').css('display', 'none')
			var $target = $('#J_Address2');

			var status = data.status;
			console.log(data.msg)
			if(status == 1) {
				var info = data.data;
				if(info.status == 0) {

					$('.apply_seller').css('display', 'none')
					$('.sell').css('display', 'flex')
					$('.usergoodslist').css('display', 'block')
				}

			} else {
				$('.apply_seller').css('display', 'none')
				$('.sell').css('display', 'flex')
				$('.usergoodslist').css('display', 'block')
			}
			//lang()

		}

		function successCallback(data) {

			var $target = $('#J_Address2');

			var status = data.status;
			if(status == 1) {
				var info = data.data;
				console.log(info)
				if(info != null) {
					$('#txtAcceptName').val(info.accept_name);
					$('#txtAddress').val(info.address);
					$('#txtMobile').val(info.phone);
					$('#txtTelphone').val(info.telphone);
					$('#title').val(info.title);
					$('#city-picker').val(info.area);
					$('#area').val(info.area);
					$('#seller_id').val(info.id);
					$('#is_default').val(info.is_default);

					if(info.status == 0) {
						$('#btnSubmit').val('已审核')

					}
					console.log(info.status)
					if(info.status == 1) {
						$('#btnSubmit').val('等待审核')
						$('#btnSubmit').attr('disable', 'disabled')

					}
					if(info.province == null) {

					} else {

						$target.citySelect({
							provance: info.province,
							city: info.city,
							area: info.area
						});

						$target.val(info.province + info.city + info.area)
						$('#txtProvince').val(info.province);
						$('#txtCity').val(info.city);
						$('#txtArea').val(info.area);

					}
				} else {
					$target.citySelect();
				}

				$target.on('click', function(event) {
					event.stopPropagation();
					$target.citySelect('open');
				});

				$target.on('done.ydui.cityselect', function(ret) {
					$(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
					$('#txtProvince').val(ret.provance);
					$('#txtCity').val(ret.city);
					$('#txtArea').val(ret.area);
				});

			}
			//lang()

		}

		function init_check_pwd2() {
			var check_password2 = localStorage.getItem('check_password2');
			console.log(check_password2)
			$('.money_list .point').unbind('click')
			if(check_password2 == 0) {
				$('.money_list h2').css('display', 'none');
				$('.money_list img').css('display', 'block');
			}
			if(check_password2 == 1) {
				$('.money_list h2').css('display', 'block');
				$('.money_list img').css('display', 'none');
				$('.money_list .point').click(function() {
					var my_cate_item_name = $(this).find('span').html();
					console.log(my_cate_item_name)
					var title = my_cate_item_name;
					var url = $(this).attr('url');
					var point_type = $(this).attr('type');
					localStorage.setItem('point_type', point_type)

					openWindowWithTitle(title + '明细', 'pointflows.html');

				});
			} else {
				$('.money_list .point').click(function() {

					openWindowWithTitle('验证二级密码', 'checkpwd2.html');

				});
			}
		}

		var trade_interval;
		var intDiff = parseInt(60); //倒计时总秒数量
		function trade_timer(intDiff, obj) {
			goods_interval = setInterval(function() {
				var day = 0,
					hour = 0,
					minute = 0,
					second = 0; //时间默认值        
				if(intDiff > 0) {
					day = Math.floor(intDiff / (60 * 60 * 24));
					hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
					minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
					second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
				}
				if(hour <= 9) hour = '0' + hour;
				if(minute <= 9) minute = '0' + minute;
				if(second <= 9) second = '0' + second;

				if(intDiff == 0) {
					$(obj).find('#day_show').css("display", 'none');
					$(obj).find('#hour_show').css("display", 'none');
					$(obj).find('#minute_show').css("display", 'none');
					$(obj).find('#second_show').html('');
					clearInterval(goods_interval);
					//					location.reload()
					//					check_order($(obj).find('.time-item').attr('order_id'), $(obj).find('.time-item').attr('goods_id'));

				} else {
					$(obj).find('#day_show').html(day + "天");
					$(obj).find('#hour_show').html('<s id="h"></s>' + hour + '时');
					$(obj).find('#minute_show').html('<s></s>' + minute + '分');
					$(obj).find('#second_show').html('<s></s>' + second + '秒');
				}

				intDiff--;
			}, 1000);

			var timer = setInterval(goods_interval, 1000);
		}
