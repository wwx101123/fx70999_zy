		<style>
			.aui-flex-box-bd {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
				min-width: 0;
			}
			
			.aui-flex-box-fr {
				text-align: right;
				color: #ef4352;
				padding-right: 20px;
				position: relative;
				font-size: 0.8rem;
			}
			
			.aui-flex-box-fr:after {
				content: " ";
				display: inline-block;
				height: 9px;
				width: 9px;
				border-width: 1px 1px 0 0;
				border-color: #a7a7a7;
				border-style: solid;
				-webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				position: relative;
				top: -2px;
				position: absolute;
				top: 50%;
				margin-top: -5px;
				right: 2px;
				border-radius: 1px;
			}
			
			.aui-flex-box:after {
				content: '';
				position: absolute;
				z-index: 0;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 1px;
				border-bottom: 1px solid #e8e8e8;
				-webkit-transform: scaleY(0.5);
				transform: scaleY(0.5);
				-webkit-transform-origin: 0 100%;
				transform-origin: 0 100%;
			}
			
			.aui-flex-box-bd h2 {
				position: relative;
				width: 104px;
				font-size: 0.9rem;
				font-weight: normal;
				color: white;
				padding-bottom: 10px;
			}
			
			.aui-flex-box-bd h3 {
				font-size: 2rem;
				color: white;
				padding-bottom: 10px;
			}
			
			.aui-flex-box-bd p {
				font-size: 0.9rem;
				font-weight: normal;
				color: #333333;
			}
			
			.aui-flex-box-bd p em {
				font-style: normal;
			}
			
			.aui-flex-box-fr- {
				color: white;
				position: absolute;
				font-size: 15px;
				right: 10%;
				top: 20%;
				border: 1px solid #d8dde3;
				border-radius: 10%;
				width: 100px;
				text-align: center;
				line-height: 30px;
			}
		</style>

	<script type="text/javascript">
	</script>
	<script type="text/javascript">
		$(function() {
			var size = 10;
			var isIOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			var mescroll = initMeScroll("mescroll", {
				down: {
					auto: true, //是否在初始化完毕之后自动执行下拉回调callback; 默认true
					callback: downCallback //下拉刷新的回调
				}
			});

			function getListDataFromNet(user_id, successCallback, errorCallback) {
				//延时一秒,模拟联网

				try {
					get_user_info(user_id, successCallback, 1)
				} catch(e) {
					//联网失败的回调
					errorCallback && errorCallback();
				}

			}
			var page_index = 0;
			localStorage.setItem('page_index', page_index);
			/*下拉刷新的回调 */
			function downCallback() {
				var page_index = 0;
				$('.goods_list .goods_item').remove()

				//					page_index = parseInt(page_index) + 1;
				localStorage.setItem('page_index', page_index);

				var user_id = localStorage.getItem('user_id');

				//联网加载数据
				getListDataFromNet(user_id, function(data) {
					//联网成功的回调,隐藏下拉刷新的状态
					mescroll.endSuccess();
					var curPageData = localStorage.getItem('ListData');
					//设置列表数据
					setListData(curPageData);
					//			down();
				}, function() {
					//联网失败的回调,隐藏下拉刷新的状态
					mescroll.endErr();
				});
			}

			function setListData(data) {

				console.log(data)
				var user = data;
				var info = JSON.parse(user);
				info = info.data
				console.log(info.money1)
				console.log(info.shui_money)
				console.log(info.pos_fx_sum)
				console.log(info.pos_fx_shui_sum)
				
				$('.money1').html((parseFloat(info.money1) + parseFloat(info.pos_fx_sum) + parseFloat(info.pos_fx_shui_sum) + parseFloat(info.shui_money)).toFixed(2));
				$('.money2').html(info.money2);
				$('.agent_use').html(info.agent_use);

				$('.open_tixian').click(function() {

					//					location.href = "userorder.html"
					openWindowWithTitle('提现', "tiqu.html");

				});
				$('.open_tixian_list').click(function() {

					//					location.href = "userorder.html"
					openWindowWithTitle('提现记录', "tixian_list.html");

				});
				$('.open_detail_money').click(function() {

					//					location.href = "userorder.html"
					openWindowWithTitle('我的账单', "detail_money.html");

				});
				$('.open_shouyi_money').click(function() {

					//					location.href = "userorder.html"
					openWindowWithTitle('收益明细', "useralldetailmoney.html");

				});

				var dom = document.getElementById("container");
				var myChart = echarts.init(dom);
				var app = {};
				option = null;
				app.title = '环形图';
				var weatherIcons = {
					'Sunny': './data/asset/img/weather/sunny_128.png',
					'Cloudy': './data/asset/img/weather/cloudy_128.png',
					'Showers': './data/asset/img/weather/showers_128.png'
				};

				option = {
					title: {
						text: '本月统计',
						left: 'center'
					},
					tooltip: {
						trigger: 'item',
						formatter: "{b} : {c} ({d}%)"
					},
					legend: {
						// orient: 'vertical',
						// top: 'middle',
						bottom: 10,
						left: 'center',
						data: ['分润', '提现', '返现'/*, '个税'*/]
					},
					series: [{
						type: 'pie',
						radius: '65%',
						center: ['50%', '50%'],
						selectedMode: 'single',
						data: [ 
							{
								value: info.fen_money,
								name: '分润'
							},
							{
								value: info.money2,
								name: '提现'
							},
							{
								value: info.fan_money,
								name: '返现'
							}
							/*,
							{
								value: info.shui_money*-1,
								name: '个税'
							}*/
						],
						itemStyle: {
							emphasis: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}]
				};

				if(option && typeof option === "object") {
					myChart.setOption(option, true);
				}

			}
		});
	</script>
