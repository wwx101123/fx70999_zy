<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>积分明细 </title>
		<meta name="keywords" content="{site.seo_keyword}" />
		<meta name="description" content="{site.seo_description}" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script type="text/javascript" charset="utf-8" src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/zepto.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/transfer.js"></script>
		<link rel="stylesheet" href="../css/mescroll.min.css">
		<link rel="stylesheet" href="../css/mescroll-option.css">
		<script src="../js/mescroll-option.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mescroll.min.js" charset="utf-8"></script>

	</head>

	<body ontouchstart>
		<div class="page mescroll" id="mescroll">
			<div class="content goods_list">
				<div class="nodata" style="margin-top: 0%;display: none;">
					<img src="../images/app_assets_images_home_card_nodate.png" width="150" height="150" />

					<div class="txt">无数据</div>

				</div>
			</div>
			<!--订单列表-->

		</div>
	</body>
	<script type="text/javascript">
		$(function() {
			var size = 10;
			var isIOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			var mescroll = initMeScroll("mescroll", {
				down: {
					auto: false, //是否在初始化完毕之后自动执行下拉回调callback; 默认true
					callback: downCallback //下拉刷新的回调
				},
				up: {
					auto: true, //是否在初始化时以上拉加载的方式自动加载第一页数据; 默认false
					isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
					callback: upCallback, //上拉回调,此处可简写; 相当于 callback: function (page) { upCallback(page); }
					page: {
						num: 0, //当前页 默认0,回调之前会加1; 即callback(page)会从1开始
						size: size //每页数据条数,默认10
					},
					toTop: { //配置回到顶部按钮
						src: "../img/mescroll-totop.png"
					},
					htmlNodata: '<p class="upwarp-nodata">暂无数据</p>',
					noMoreSize: size,
					lazyLoad: {
						use: true, // 是否开启懒加载,默认false
						attr: 'imgurl', // 网络地址的属性名 (图片加载成功会移除该属性): <img imgurl='网络图  src='占位图''/>
						showClass: 'mescroll-lazy-in', // 图片加载成功的显示动画: 渐变显示,参见mescroll.css
						delay: 100, // 列表滚动的过程中每500ms检查一次图片是否在可视区域,如果在可视区域则加载图片
						offset: 200 // 超出可视区域200px的图片仍可触发懒加载,目的是提前加载部分图片
					}
				}
			});

			function getListDataFromNet(pageNum, pageSize, successCallback, errorCallback) {
				//延时一秒,模拟联网

				try {

					pointflows_list(pageNum, pageSize, successCallback);
				} catch(e) {
					//联网失败的回调
					errorCallback && errorCallback();
				}

			}
			var page_index = 0;
			localStorage.setItem('page_index', page_index);
			/*下拉刷新的回调 */
			function downCallback() {
				var page_index = 0;
				$('.my_cate li').remove()
				$('.goods_list .goods_item').remove()

				//					page_index = parseInt(page_index) + 1;
				localStorage.setItem('page_index', page_index);

				//联网加载数据
				getListDataFromNet(page_index, size, function(data) {
					//联网成功的回调,隐藏下拉刷新的状态
					mescroll.endSuccess();
					var curPageData = localStorage.getItem('ListData');
					//设置列表数据
					setListData(curPageData);
					//			down();
				}, function() {
					//联网失败的回调,隐藏下拉刷新的状态
					mescroll.endErr();
				});
			}

			/*上拉加载的回调 */
			function upCallback(page) {
				var page_index = page.num;
				//					page_index = parseInt(page_index) + 1;
				localStorage.setItem('page_index', page_index);
				//					page_index = localStorage.getItem('page_index');
				//联网加载数据
				getListDataFromNet(page_index, page.size, function(curPageData) {

					//联网成功的回调,隐藏下拉刷新和上拉加载的状态;
					//mescroll会根据传的参数,自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据; 

					var ListData = localStorage.getItem('ListData');

					var data = JSON.parse(ListData);
					//			mescroll.endBySize(list_count, total_count);
					//方法一(推荐): 后台接口有返回列表的总页数 totalPage
					//mescroll.endByPage(curPageData.length, totalPage); //必传参数(当前页的数据个数, 总页数)

					//方法二(推荐): 后台接口有返回列表的总数据量 totalSize
					//						 mescroll.endBySize(data.data.length, data.count); //必传参数(当前页的数据个数, 总数据量)

					//方法三(推荐): 您有其他方式知道是否有下一页 hasNext
					//mescroll.endSuccess(curPageData.length, hasNext); //必传参数(当前页的数据个数, 是否有下一页true/false)

					//方法四 (不推荐),会存在一个小问题:比如列表共有20条数据,每页加载10条,共2页.如果只根据当前页的数据个数判断,则需翻到第三页才会知道无更多数据,如果传了hasNext,则翻到第二页即可显示无更多数据.

					mescroll.endSuccess(data.current_count);

					//提示:curPageData.length必传的原因:
					// 1.判断是否有下一页的首要依据: 当传的值小于page.size时,则一定会认为无更多数据.
					// 2.比传入的totalPage, totalSize, hasNext具有更高的判断优先级
					// 3.使配置的noMoreSize生效

					//设置列表数据
					var curPageData = localStorage.getItem('ListData');

					setListData(curPageData, true);
				}, function() {
					//联网失败的回调,隐藏下拉刷新和上拉加载的状态;
					mescroll.endErr();
				});
			}

			function setListData(data) {

				console.log(data)
				var IP = localStorage.getItem('IP');
				info = JSON.parse(data);

				info = info.data;

				$('.nodata').css('display', 'none');

				var page_index = localStorage.getItem('page_index');
				if(page_index == 1 || page_index == 0) {
					$('.goods_list .point_item').remove();
				}

				if(info != null) {
					var item = '';

					$.each(info, function(index, content) {

						item += '	<div class="aui-head b-line item   point_item     ">';
						item += '		<div class="aui-flex">';
						item += '		<div class="aui-flex-box">';
						item += '			<p>' + content.month_str + '</p>';
						item += '	</div>';
						item += '	<div class="aui-arrow">支出:' + content.sum2 + ' 收入：' + content.sum1 + '</div>';
						item += '	</div>';
						item += '	</div>';
						item += '	<div class="aui-site point_item     ">';
						$.each(content.list, function(index1, content1) {
							var color = 'black';
							if(content1.epoints > 0) {
								color = 'green';
								content1.epoints = '+' + content1.epoints;
							}
							item += '	<a href="javascript:;" class="aui-flex b-line ">';
							item += '		<div class="aui-site-img">';
							item += '		<img src="../images/logo.png" alt="">';
							item += '	</div>';
							item += '	<div class="aui-flex-box">';
							item += '		<h2>' + content1.bz + '</h2>';
							item += '	<p>' + content1.time_str + '</p>';
							item += '	</div>';
							item += '	<div class="aui-site-btn">';
							item += '		<span class="aui-cancel" style="color:' + color + '" >' + content1.epoint + '</span>';
							item += '		</div>';
							item += '		</a>';
						});
						item += '	</div>';
						item += '	</div>';
					});
					$('.goods_list').append(item);

				} else {
					$('.nodata').css('display', 'block');

				}

			}
		});

		var moneyflows_list_val = PreUrl + "Transfer/adminTransferMoney2";

		function pointflows_list(page_index, page_num, successCallback) {
			console.log(localStorage.getItem('user_id'))
			$.ajax({
				url: moneyflows_list_val,
				data: {
					is_mobile: 1,
					page_index: page_index,
					page_num: page_num,
					user_id: localStorage.getItem('user_id')
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'POST', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；

				success: function(data) {
					console.log(data)
					data = JSON.stringify(data);
					localStorage.setItem('ListData', data)
					data = JSON.parse(data);
					var status = data.status;
					if(status == 1) {

					}
					successCallback && successCallback(data);

				},
				error: function(xhr, type, errorThrown) {}
			});

		}
	</script>

</html>
