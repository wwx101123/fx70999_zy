		<script type="text/javascript">
			mui.plusReady(function() {
				$('.content').css('margin-top', 40)
				mui.init({
					pullRefresh: {
						container: '.content',
						down: {
							style: 'circle',
							color: localStorage.getItem('color'),
							auto: true,
							callback: down
						}
					}
				});
			});

			function init_view() {
				var user = localStorage.getItem('user');
				info = JSON.parse(user);
				$('.today_time').html(info.today_time);
				$('.today_epoints').html(info.today_epoints);
				$('.all_epoints').html(info.all_epoints);
				$('.yestoday_epoints').html(info.yestoday_epoints);
				$('.month_user_count').html(info.month_user_count);
				$('.month_user_active_count').html(info.month_user_active_count);
				$('.month_trade_money').html(info.month_trade_money);


				$('.month_shop_count').html(info.month_shop_count);
				$('.month_shop_active_count').html(info.month_shop_active_count);
				$('.month_shop_trade_money').html(info.month_shop_trade_money);

				$('.code').html('' + info.id);
				console.log(user)

			}

			function down() {
				var user_id = localStorage.getItem('user_id');

				get_user_info(user_id, init_view)
				mui('.page__bd').pullRefresh().endPulldown();
			}
		</script>
