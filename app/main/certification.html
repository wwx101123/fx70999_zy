<script>
    $(function(){

//        下拉银行卡

        $(".hotBank-list-ico").bind('click',function(){
           $('#chose_input').val($(this).attr('title'));
            $('.bank_xl').hide();
            $("#chose_bank").parent('div').find('img').attr('src','../images/jtx.png'); 
        });
        $("#chose_bank").click(function(){
            $('.bank_xl').show();
            $("#chose_bank").parent('div').find('img').attr('src','../images/jtx1.png');
        });
//        下拉银行卡

    })
</script>
<script type="text/javascript">
		window.addEventListener('update_upload_img', function(e) {

			var upload_obj_id = localStorage.getItem('upload_obj_id');
			var avatar = localStorage.getItem('avatar');

			var IP = localStorage.getItem('IP');
			console.log(upload_obj_id)
			if(avatar != null && avatar != "") {
				$('' + upload_obj_id + '_class').attr('src', IP + '/' + avatar)
				upload_obj_id=upload_obj_id.replace('.', '')
				$('#' + upload_obj_id).val(avatar);
			} else {

				//				$('' + upload_obj_id).attr('src', '../images/icon_upload_photo.png')
			}
		});
