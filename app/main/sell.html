	<script type="text/javascript">
		var mescroll;

		$(function() {

			$(".bg").css('height', $('body').height() / 1.3)
			$(".copy").click(function() {
				copyShareUrl($(this).parent().find('span').html());

			});
			$(".redGradient").click(function() {

				localStorage.setItem('goods_id', 0);
				openWindowWithTitle('提交商品', 'create.html')
			});

			//获取商城类别

			var size = 10;
			var isIOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			//			mescroll = initMeScroll("mescroll", {
			//				down: {

			//					callback: downCallback //下拉刷新的回调
			//				},
			//				up: {
			//					use: false
			//				}
			//			});

			var page_index = 0;
			localStorage.setItem('page_index', page_index);
			/*下拉刷新的回调 */
			function downCallback() {
				var user_id = localStorage.getItem('user_id');
				get_user_info(user_id, init_view);

			}

			/*上拉加载的回调 */

			function init_view() {

				var agent_data = localStorage.getItem('user');
				console.log(agent_data)
				var info = JSON.parse(agent_data);

				$('.active_money').html(info.active_money);
				$('.active_bank').html(info.active_bank);
				$('.active_bank_card').html(info.active_bank_card);
				$('.active_bank_username').html(info.active_bank_username);
				$(".pru-btn").click(function() {
					user_active('#active_img')
					//					mui.back();
					//
					//					return;
				});
				if(info.active_img != '' && info.active_img != null) {
					console.log(info.active_status_str)
					$('.pru-btn').html(info.active_status_str);
					$('.pru-btn').removeAttr('onclick');
					$('.pru-btn').unbind('click');

				}
				init_trade_money(info.all_money);

				mescroll.endSuccess();
			}

		});
		window.addEventListener('update_trade_upload_img', function(e) {

			var upload_obj_id = localStorage.getItem('upload_obj_id');
			var avatar = localStorage.getItem('avatar');

			var IP = localStorage.getItem('IP');

			$('#active_img').val('')
			if(avatar != null && avatar != "") {
				$('.upload_img').attr('src', IP + '/' + avatar)
				$('#active_img').val(avatar)
			} else {

				$('.upload_img').attr('src', '../images/icon_upload_photo.png')
			}
		});

		function init_trade_money(all_money) {


			$('#blink').css('display', 'none')
			all_money = parseFloat(all_money)
			if(all_money > 0) {

				$('#blink').css('display', 'block')
				$('#all_money').html(all_money)

			}
			localStorage.setItem('all_money', all_money)

		}
