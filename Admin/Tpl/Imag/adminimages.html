<include file="Public:header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>宣传图片管理 </h1></div>
<form name="form3" method="post" action="__URL__/adminImagesAC">
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
    <thead>
        <tr>
        <th width="5%"></th>
        <th width="10%"><span>序号</span></th>
        <th width="20%"><span>名称</span></th>
        <th width="35%"><span>图片</span></th>
        <th width="20%"><span>发布时间</span></th>
        <th width="10%"><span>操作</span></th>
        </tr>
    </thead>
    <volist name="list" id="vo">
    <tr align="center">
        <td><div align="center">
        <input type="checkbox" name="tabledb[]" value="{$vo['id']}" class="btn2" />
        </div></td>
        <td>{$key+1}</td>
        <td>{$vo['title']|mysubstr=###,20}</td>
        <td><a href="{$vo['img_url']}" target="_blank"><img src="{$vo['small_url']}" width="60" height="40" border="0" align="middle"/> 点击查看原图</a></td>
        <td>{$vo.c_time|date='Y-m-d H:i:s',###}</td>
        <td><a href="__URL__/adminImages_edit/id/{$vo['id']}">编辑</a></td>
    </tr>
    </volist>
</table>

<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
        <td>
        <input name="全选" type="button" class="button_text" id="全选" onclick="CheckAll(this.form)" value="全选" />	  &nbsp;&nbsp;
        <input type="submit" name="action" value="添加" class="button_text">&nbsp; &nbsp;
        <input type="submit" name="action" value="删除" class="button_text"></td>
    </tr>
</table>
</form>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
  <tr>
    <td>{$page}</td>
  </tr>
</table>
</div>
</body>
</html>
<script>new TableSorter("tb1");</script>
