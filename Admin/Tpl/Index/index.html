  <script src="__PUBLIC__/Adm/js/flickity-docs.min.js"></script><!-- 幻灯的JS -->
  <style type="text/css">
/*幻灯片的css*/
.half-img {
	width: 100%;
}
.flickity-viewport {
	overflow: hidden;
	position: relative;
	cursor: -webkit-grab;
	cursor: grab;
}
.flickity-enabled {
	position: relative;
	outline: none;
}
.hero-gallery {
	background-size: cover;
}
.flickity-slider {
	position: absolute;
	width: 100%;
}
.hero-gallery__cell {
	width: 100%;
	color: white;
}
.flickity-prev-next-button:disabled {
	opacity: 0.3;
	cursor: auto;
}
.flickity-prev-next-button.previous {
	left: 10px;
}
.flickity-prev-next-button.next {
	right: 10px;
}
.flickity-prev-next-button {
	position: absolute;
	top: 50%;
	width: 44px;
	height: 44px;
	border: none;
	border-radius: 50%;
	background: white;
	background: hsla(0, 0%, 100%, 0.75);
	cursor: pointer;
	-webkit-transform: translateY(-50%);
	-ms-transform: translateY(-50%);
	transform: translateY(-50%);
}
.flickity-page-dots {
	position: absolute;
	width: 100%;
	bottom: 10px;
	padding: 0;
	margin: 0;
	list-style: none;
	text-align: center;
	line-height: 1;
}
.flickity-prev-next-button svg {
	position: absolute;
	left: 20%;
	top: 20%;
	width: 60%;
	height: 60%;
}
.flickity-prev-next-button .arrow {
	fill: #333;
}
.flickity-prev-next-button svg {
	position: absolute;
	left: 20%;
	top: 20%;
	width: 60%;
	height: 60%;
}
.flickity-page-dots .dot.is-selected {
	opacity: 1;
}
.flickity-page-dots .dot {
	display: inline-block;
	width: 10px;
	height: 10px;
	margin: 0 8px;
	background: #fff;
	border-radius: 50%;
	opacity: 0.25;
	cursor: pointer;
}
</style>
