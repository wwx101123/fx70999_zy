<extend name="Public:header" />
 

<block name="menu">
<script type="text/javascript">
	$(function() {

		$('.sidebar').css('display','block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.caiwu').addClass('active')
		$('.subnav').css('display','none')
		$('.sidebar #caiwu').css('display','block')
		$('.sidebar #adminTransferMoney').addClass('current')
	});
</script>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>会员财务转换</h5>
                <div class="ibox-tools">
                </div>
            </div>
            <div class="ibox-content" style="display: block;"> 
                <div class="tablesaw-bar mode-stack"></div><table class="table table-hover tablesaw-stack" data-tablesaw-mode="stack" id="table-9514">

                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户账号</th>
                        <th>会员姓名</th>
                        <th>转换金额</th>
                        <th>实际到账</th>
                        <th>类型</th>
                        <th>时间</th>
                        <!-- <th>管理员</th> -->
                        <th>状态</th> 
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                    <tr>
                        <td><b class="tablesaw-cell-label">序号</b><span class="tablesaw-cell-content">{$vo.id}</span></td>
                        <td><b class="tablesaw-cell-label">用户账号</b><span class="tablesaw-cell-content">{$vo.in_userid}</span></td>
                        <td><b class="tablesaw-cell-label">会员姓名</b><span class="tablesaw-cell-content">{$vo.user_name}</span></td>
                        <td><b class="tablesaw-cell-label">货币金额</b><span class="tablesaw-cell-content"><i>{$vo.epoint}</i>&nbsp;</span></td>
                        <td><b class="tablesaw-cell-label">货币金额</b><span class="tablesaw-cell-content"><i>{$vo.real_epoint}</i>&nbsp;</span></td>
                        <td><b class="tablesaw-cell-label">类型</b><span class="tablesaw-cell-content">
                            <eq name="vo.type" value="6">现金点值 转 购物积分</eq>
                            <eq name="vo.type" value="7">现金点值 转 激活积分</eq>
                            <eq name="vo.type" value="8">股票点值 转 {$bi.ssb}</eq> 
                            <eq name="vo.type" value="9">股票点值 转 购物积分</eq> 
                            <eq name="vo.type" value="10">购物积分 转 股票点值</eq> 
                            <eq name="vo.type" value="11">现金点值 转 股票点值</eq>  
                        </span></td>
                        <td><b class="tablesaw-cell-label">时间</b><span class="tablesaw-cell-content"><p title="2016-11-17 14:37:14">{$vo.rdt|date="Y-m-d H:i:s",###}</p></span></td>
                        <!-- <td><b class="tablesaw-cell-label">管理员</b><span class="tablesaw-cell-content">admin2016</span></td> -->
                        <td><b class="tablesaw-cell-label">状态</b><span class="tablesaw-cell-content">
                        <eq name="vo.status" value="1">
                        <small class="label label-iinfo"> 未审核</small>
                        </eq>
                        <eq name="vo.status" value="0">
                        <small class="label label-success"><i class="fa fa-check" aria-hidden="true"></i>同意</small>
                        </eq>
                        <eq name="vo.status" value="2">
                        <small class="label label-warning"><i class="fa fa-colse" aria-hidden="true"></i>拒绝</small>
                        </eq>
                        </span></td>
                       
                        <td><b class="tablesaw-cell-label">操作</b><span class="tablesaw-cell-content">
                            <eq name="vo.status" value="1">
                            <a href="__URL__/adminCurrencyTransferMoneyAC/action/confirm/id/{$vo.id}" class="ajax-a label label-info" info="确认转换？">确认</a>
                            <a href="__URL__/adminCurrencyTransferMoneyAC/action/deny/id/{$vo.id}" class="ajax-a label label-info" info="拒绝转换？">拒绝</a>
                            </eq>
    
                        </span></td>

                    </tr>
                    </volist>
                </tbody>
    
            </table>
            {$page}
        </div>
    </div>
</div>

</block>
