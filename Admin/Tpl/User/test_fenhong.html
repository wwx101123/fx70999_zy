	type="text/javascript">
	$(function() {

		$('.sidebar').css('display', 'block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.test_fenhong').addClass('active')
		$('.subnav').css('display', 'none')

		$('.sidebar #test_fenhong').addClass('current')

	function test_fenhong(id,obj) {
		
		var time=$(obj).parent().parent().parent().parent().find('#time').val() 
		if(confirm('确定分红?')){
			var postData = {
					"id" : id, 
					"time" : time
				};
				//发送AJAX请求
				sendAjaxUrl( postData,
						"{:U('User/test_fenhong')}");
		
		
		}
		
		
		
	}
	function view_content(content) {
		var winDialog =  dialog(
						{
							title : '留言内容',
							content : content,
							okValue : '确定',
							ok : function() {
								 
								return true;
							},
							cancelValue : '取消',
							cancel : function() {
							}
						}).showModal();
	}

	function reply(id) {
		var winDialog =  dialog(
						{
							title : '回复',
							content : '<textarea id="content" name="content" rows="3" cols="50" class="input"> </textarea>',
							okValue : '确定',
							ok : function() {
								 
								var remark = $("#content").val();
								if (remark == "") {
									 dialog({
										title : '提示',
										content : '对不起，请输入回复内容！',
										okValue : '确定',
										ok : function() {
										}
									}).showModal();
									return false;
								}
								var postData = {
									"id" : id, 
									"reply_content" : remark
								};
								//发送AJAX请求
								sendAjaxUrl( postData,
										"{:U('User/reply')}");
								return false;
							},
							cancelValue : '取消',
							cancel : function() {
							}
						}).showModal();
	}
	//发送AJAX请求
	function sendAjaxUrl(  postData, sendUrl) {
		$.ajax({
			type : "post",
			url : sendUrl,
			data : postData,
			dataType : "json",
			error : function(XMLHttpRequest, textStatus, errorThrown) {
				dialog({
					title : '提示',
					content : '尝试发送失败，错误信息：' + errorThrown,
					okValue : '确定',
					ok : function() {
					}
				}).showModal();
			},
			success : function(data, textStatus) {
				if (data.status == 1) {
					 
					var d = dialog({
						content : data.msg
					}).show();
					setTimeout(function() {
						d.close().remove();
						location.reload(); //刷新页面
					}, 2000);
				} else {
					dialog({
						title : '提示',
						content : '错误提示：' + data.msg,
						okValue : '确定',
						ok : function() {
						}
					}).showModal();
				}
			}
		});
	}
</script>
