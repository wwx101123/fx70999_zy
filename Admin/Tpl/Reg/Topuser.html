                                </select>
                            </div>
                        </div>

                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">

                                    window.open("{:U('Gouwu/Cpcontent')}?id="+regid);
                                }
                            })
                        </script>

                                    <input name="regtime" type="text" id="regtime" size="10" class="form-control" required="" value="{:date("Y-m-d")}" readonly>
                                </div>
                            </div>
                        </div>
                        
                        <!--<div class="hr-line-dashed"></div>-->
                        <div class="form-group" style="display: none">

                            </div>

										var username = $(this).val();
										$.get("__APP__/Fck/getUserName/userid/"+username,function (data) {

										});

							</script>
