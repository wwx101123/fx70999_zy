			<!-- <header class="header default-bg-color flex-h z-header" id="header">

				<span class="btn borderbox width-50 flt-lft"

			<input type="hidden" name="register_type" value="1"

<link rel="stylesheet" href="__PUBLIC__/Adm/css/toast.css">

<script type="text/javascript">
$(function() {
	$('#register_phone').bind('input propertychange', function() {  
		var check_phone_url=$('#check_phone_url').val()
	    if($('#register_phone').val().length==11) 
		{
	    	
	    	$.ajax({
				url:check_phone_url,
				type: "POST",
				timeout: 60000,
				data: { "user_tel": $('#register_phone').val(),'content':'' },
				dataType: "json" ,
				success: function (data, type) {
					if (data.go_down == 1) {
						var d = dialog({
						    title: '提示',
						    content: data.info,
						    okValue: '确定',
						    ok: function () {
						    	if (data.app_url != "" && data.app_url != undefined) {
									var sUserAgent = navigator.userAgent.toLowerCase();
									var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
									var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
									var bIsMidp = sUserAgent.match(/midp/i) == "midp";
									var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
									var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
									var bIsAndroid = sUserAgent.match(/android/i) == "android";
									var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
									var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
									if (bIsIpad || bIsIphoneOs) {

										 
										 
											location.href = data.ios_url
									 

										return;
									}
									if (bIsAndroid) {
										 
											location.href = data.app_url
										 

										return;
									}
								}
						    },
						    cancelValue: '取消',
						    cancel: function () {}
						});
						d.show();
						
						}
				} 
			});
	    	
		}
		
		
		
	});  
	  if (navigator.userAgent.toLowerCase().indexOf("chrome") >= 0) {

	      $(window).load(function(){

	          $('ul input:not(input[type=submit])').each(function(){

	              var outHtml = this.outerHTML;

	              $(this).append(outHtml);

	          });

	      });

	  }
	  $('input').on('click', function () {
		          var target = this;
		         // 使用定时器是为了让输入框上滑时更加自然
		        setTimeout(function(){
		          target.scrollIntoView(true);
		          },100);
		     });
	  
	  

	});
function changeverify() {

    $('#imgverify').attr('src',"{:U('Public/verify')}?"+Math.random(1,1000))

}
	function download(ios_url,app_url) {
		 
		var sUserAgent = navigator.userAgent.toLowerCase();
		var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
		var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
		var bIsMidp = sUserAgent.match(/midp/i) == "midp";
		var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
		var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
		var bIsAndroid = sUserAgent.match(/android/i) == "android";
		var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
		var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
		if (bIsIpad || bIsIphoneOs) {

			 

			setTimeout(function() {
				location.href = ios_url
			}, 1000);

			return;
		}
		if (bIsAndroid) {
			 

			setTimeout(function() {
				location.href = app_url
			}, 1000);

			return;
		}
		
		 
	}
	
	
									$(function() {
										//初始化地区
 
									var height=	$(window).height();
	  $('.content').css('height', height)
										 
										$('.r_id').css('height',height*0.35)
										$('.regist-wrap').css('height',height*0.63)
										
										

									});
									function sendSMS(btnObj, valObj, sendUrl ) {
										
										  if($(valObj).val() == ""){
											  showMessage( '对不起，请填写手机号码后再获取！' ,1000);
											  
											 	return false;
										}
										  $(btnObj).unbind("click").removeAttr("onclick");
										//发送AJAX请求
										$.ajax({
											url:sendUrl,
											type: "POST",
											timeout: 60000,
											data: { "user_tel": $(valObj).val(),'type':'register' },
											dataType: "json" ,
											success: function (data, type) {
												if (data.status == 1) {
													wait = data.time * 60; //赋值时间
													time(); //调用计算器
													showMessage(data.info ,1000);
													 
												} else {
													$(btnObj).removeClass("gray").html("发送验证码");
													$(btnObj).bind("click", function(){
														sendSMS(btnObj, valObj, sendUrl); //重新绑定事件
													});
													if (data.go_down == 1) {
													var d = dialog({
													    title: '提示',
													    content: data.info,
													    okValue: '确定',
													    ok: function () {
													    	if (data.app_url != "" && data.app_url != undefined) {
																var sUserAgent = navigator.userAgent.toLowerCase();
																var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
																var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
																var bIsMidp = sUserAgent.match(/midp/i) == "midp";
																var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
																var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
																var bIsAndroid = sUserAgent.match(/android/i) == "android";
																var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
																var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
																if (bIsIpad || bIsIphoneOs) {

																	 
																		location.href = data.ios_url
																	 

																	return;
																}
																if (bIsAndroid) {
																	 
																		location.href = data.app_url
																 

																	return;
																}
															}
													    },
													    cancelValue: '取消',
													    cancel: function () {}
													});
													d.show();
													
													}else{
														showMessage(data.info ,1000); 
													 
												}}
											} 
										});
										//倒计时计算器
										function time(){
											if (wait == 0) {
												$(btnObj).removeClass("gray").html("发送验证码");
												$(btnObj).bind("click", function(){
													sendSMS(btnObj, valObj, sendUrl); //重新绑定事件
												});
											}else{
												$(btnObj).unbind("click").removeAttr("onclick"); //移除按钮事件
												$(btnObj).addClass("gray").html("重新发送(" + wait + ")");
												$(btnObj).attr("disable")
												wait--;
												setTimeout(function() {
													time(btnObj);
												},1000)
											}
										}  
									}
								</script>
