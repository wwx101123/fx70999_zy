<extend name="Public:header" />
<block name="breadcrumb">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>注册新会员</h2>
		<ol class="breadcrumb">
			<li><a href="{:U('Index/index')}">首页</a></li>
			<li><a>团队管理</a></li>
			<li class="active"><strong>注册新会员</strong></li>
		</ol>
	</div>
</div>
</block>

<block name="menu"> <script type="text/javascript">
	$(function() {

		$('.sidebar').css('display', 'block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.user_list').addClass('active')
		$('.subnav').css('display', 'none')
		$('.sidebar #user_list').css('display', 'block')
		$('.sidebar #bossReg').addClass('current')
	});
</script>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						注册新股东<small>（打<i class="text-danger">*</i> 号为必填项）
						</small>
					</h5>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal ajax-post" name="form1" id="form1"

						<input type="hidden" name="temp1" value="haha"> <input
							name="regfrom" type="hidden" value=""><input
							name="type" type="hidden" value="boss">



						<div class="hr-line-dashed" style="display: none"></div>
						<div class="form-group" style="display: none">
							<label class="col-sm-2 control-label">会员ID： <i
								class="text-danger">*</i></label>
							<div class="col-sm-5">
								<input type="text" value="{$user_number}" readonly

							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户账号：<i
								class="text-danger">*</i></label>

								<!--<neq name="str17" value=""><span class="input-group-addon">{$str17}</span></neq>-->
								<input id="user_id" name="user_id" type="text" value=""
									class="form-control" required="" />
								<!--</div>-->
								<span id="showUserid" style="color: #1ab394"></span>
							</div>
							<script>
								$(function() {
									$("#user_id")
											.change(
													function() {
														var username = $(this)
																.val();
														$
																.get(
																		"__APP__/Fck/getUserid/userid/"
																				+ username,
																		function(
																				data) {
																			$(
																					"#showUserid")
																					.html(
																							"（"
																									+ data.info
																									+ " ）");
																		});
													});
								});
							</script>

						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">会员姓名： <i
								class="text-danger">*</i></label>
							<div class="col-sm-5">
								<input name="username" type="text" id="username" value=""
									class="form-control" required="" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label"> 一级密码： <i
								class="text-danger">*</i></label>

							<div class="col-sm-5">
								<input name="pwd" type="password" id="pwd" size="20"
									value="123456" class="form-control" required="" /> <span
									class="help-block m-b-none">默认密码：123456</span>
							</div>
						</div>
						<div class="hr-line-dashed"style="display: none"></div>
						<div class="form-group"style="display: none">
							<label class="col-sm-2 control-label"> 确认一级密码： <i
								class="text-danger">*</i></label>

							<div class="col-sm-5">
								<input name="repwd" type="password" id="repwd" size="20"
									value="123456" class="form-control" required="" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>


						<div class="form-group" style="display: none">
							<label class="col-sm-2 control-label"> 二级密码： <i

						</div>
						<div class="hr-line-dashed"style="display: none"></div>

							</div>
						</div>

										</volist>

						<script type="text/javascript">
							$('.showreg')

												var regid = $('#regcp').val();

															.open("{:U('Gouwu/Cpcontent')}?id="
																	+ regid);
												}
											})
						</script>

								</div>
							</div>

								$(function() {
									$("#shopid")
											.change(

														var username = $(this)
																.val();
														$
																.get(

																				+ username,
																		function(
																				data) {
																			$(

																									+ data.info

																		});
													});
								});
							</script>

								</select>
							</div>

							</div>

						<div class="hr-line-dashed" style="display: none"></div>

							<div class="col-sm-5">

									<option value="">请选择开户行</option>
									<volist name='bank' id='voo'>
									<option value="{$bank[$key]}">{$bank[$key]}</option>
									</volist>

								</select>
							</div>
						</div>
						<script type="text/javascript">
							$(function() {
								//初始化收货地址
								var mypcas = new PCAS("province,所属省份",
										"city,所属城市", "area,所属地区");
							});
						</script>


						<div class="hr-line-dashed" style="display: none"></div>
						<div class="form-group" style="display: none">
							<label class="col-sm-2 control-label"> 省市区： <i>&nbsp;</i></label>
							<div class="col-sm-5">

								<select style="width: 33%; float: left" id="province"

									style="width: 33%; float: left" id="city" name="BankCity"
									class="form-control"></select> <select
									style="width: 33%; float: left" id="area" name="bank_area"
									class="form-control"></select>


							</div>
						</div>
						<div class="hr-line-dashed" style="display: none"></div>

							<div class="col-sm-5">

							</div>
						</div>
						<div class="hr-line-dashed" style="display: none"></div>

						<div class="form-group" style="display: none">

							<label class="col-sm-2 control-label"> 开户行地址： <i></i></label>

								<input name="bank_address" type="text" id="bank_address"
									class="form-control" size="35" value="">
							</div>
						</div>
						 
						<div class="hr-line-dashed"  style="display: none"></div>
						<div class="form-group" style="display: none" >
							<label class="col-sm-2 control-label">会员类型： <i></i></label>

							<div class="col-sm-5">

								<label class="checkboxs inline"> <input type="radio"
									name="register_type" value="1" checked>商城玩家
								</label> <label class="checkboxs inline"> <input type="radio"
									name="register_type" value="0">币玩家
								</label>
							</div>
						</div>
						<div class="hr-line-dashed" style="display: none"></div>
						<div class="form-group"  style="display: none">
							<label class="col-sm-2 control-label">是否空单： <i></i></label>

							<div class="col-sm-5">

									name="is_money" value="1" >否
								</label> 
								</NEQ>
								 <label class="checkboxs inline"> <input type="radio"
									name="is_money" value="0"checked>是

							</div>
						</div>
						
						<div class="hr-line-dashed"  style="display: none"></div>
						<div class="form-group"  style="display: none">

						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary" type="submit">注册</button>
								<button class="btn btn-white" onclick="history.go(-1)">取消</button>
							</div>
						</div>

</div>
