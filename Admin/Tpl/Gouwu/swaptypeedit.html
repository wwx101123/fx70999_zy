<extend name="Public:adminheader" />
<block name="breadcrumb">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>产品分类</h2>
            <ol class="breadcrumb">
                <li>
                <a href="{:U('Index/index')}">首页</a>
                </li>
                <li>
                    <a>后台管理</a>
                </li>
                <li>
                    <a>产品管理</a>
                </li>
                <li class="active">
                    <strong>产品分类</strong>
                </li>
            </ol>
        </div>
    </div>
</block>

<block name="menu">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加分类</h5>
            </div>
            <div class="ibox-content">

                <form name="form1" method="post" action="__ACTION__" class="form-horizontal">
                    <!-- <div class="form-group">
                        <label class="col-sm-2 control-label">上级分类：</label>
                        <div class="col-sm-10">
                            <input name="parent" type="text" value="" class="form-control" required="" readonly="">
                        </div>
                    </div> -->
                    <!-- <div class="hr-line-dashed"></div> -->
                    <input type="hidden" name="cid" value="{$rs.id}" >
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-10">
                            <input name="title" type="text" value="{$rs.tpname}" class="form-control" required="">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">确定修改</button>
                            <button class="btn btn-white" onclick="history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
</block>
