<include file="Public:header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>添加新地址&nbsp;[ <a href="javascript:history.go(-1);">返回</a> ] </h1></div>
<form action="__URL__/addAddress" method="post" id="form1">
<table width="100%" class="tab3" border="0" cellpadding="0">
  <tr align="center">
    <td height="27" colspan="6" nowrap> 
        <fieldset>          
            <div class="fi">
                <label class="lb">
                    <span class="required"><span style="color:#F00;">*</span></span>收货人姓名：</label>
                <input name="s_name" type="text" value="{$rs['name']}" id="s_name" tabindex="2"  />
                <span class="field">
                    <div id="ctl00_ContentPlaceHolder1_Order1_ApplyEntityNOTip">
                    </div>
                </span>
            </div>
            <div class="fi">
                <label class="lb">
                   <span style="color:#F00;">*</span>收货人地址：</label>
                <input name="s_address" type="text" id="s_address" tabindex="3" class="ipt-t" value="{$rs['address']}"/>
            </div>
            <div class="fi">
                <label class="lb">
                   <span style="color:#F00;">*</span>收货人电话：
                </label>
                <input type="text" id="s_tel" name="s_tel" value="{$rs['tel']}"/>
                <input type="hidden" id="ID" name="ID" value="{$did}"/>
                <br />
            </div>
            <input type="submit" name="" class="button_text" value="立即添加常用地址" id="" />
        </fieldset>
        </td>
  </tr>
 
</table>
</form>
</div>
</body>
</html>
