<include file="Public:header" />
<style type="text/css">
<!--
.STYLE1 {color: #FF0000}
.STYLE2 {color: #00CC99}
-->
</style>
<div class="ncenter_box">
<div class="accounttitle"><h1>收入列表&nbsp;&nbsp;[<a href='javascript:history.back()'>返回列表</a>] </h1></div>
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
<tr align="center">
    <th nowrap><span>用户账号</span></th>
    <th nowrap><span>收入金额</span></th>
	<th nowrap><span>收入类型</span></th>
	<th nowrap><span>收入时间</span></th>
</tr>
<volist name="list" id="vo">
<tr align="center">
	<td nowrap="nowrap">{$vo['user_id']}</td>
	<td nowrap="nowrap">{$vo['in_money']}</td>
	<td nowrap="nowrap">{$vo['in_bz']}</td>
	<td nowrap="nowrap">{$vo.in_time|date='Y-m-d H:i:s',###}</td>
</tr>
</volist>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td>{$page}</td>
    </tr>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td>
        <form method="post" action="__URL__/adminFinanceList">查询：
        <input type="text" name="UserID" title="帐号查询">
        <input type="hidden" name="eDate" value="{$eDate}" />
        <input type="hidden" name="sDate" value="{$sDate}" />
        <input type="submit" name="Submit" value="查 询" class="button_text" />
        </form>
      </td>
      </tr>
  </table>
</div>
</body>
</html>
