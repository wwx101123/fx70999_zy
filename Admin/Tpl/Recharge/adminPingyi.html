<extend name="Public:header" />


<block name="menu"> <script type="text/javascript">
	$(function() {

		$('.sidebar').css('display', 'block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.caiwu').addClass('active')
		$('.subnav').css('display', 'none')
		$('.sidebar #caiwu').css('display', 'block')
		$('.sidebar #adminPingyi').addClass('current')
	});
</script>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>会员平移管理</h5>
			<div class="ibox-tools"></div>
		</div>
		<div class="ibox-content" style="display: block;">



			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-sm-12">
					<form class="form-inline title-form" name="qfrm" method="post"
						action="?action=query">
						<div class="form-group">
							<label for="username"></label> <input type="text"
								class="form-control" id="username" name="UserID"
								placeholder="用户账号或姓名查询" value="{$user_id}">
						</div>

						<button type="submit" class="btn btn-primary">查询</button>
					</form>
				</div>
			</div>


			<div class="tablesaw-bar mode-stack"></div>
			<table class="table table-hover tablesaw-stack"
				data-tablesaw-mode="stack" id="table-9514">

				<thead>
					<tr>

						<th>序号</th>
						<th>用户账号</th>
						<th>会员姓名</th>
						<th>外部金额</th>
						<th>平移额度</th>
						<th>时间</th>
						<th>平移现金</th>
						<th>所扣激活币</th>
						<th>到账释放额度</th>
						<th>状态</th>
						<th>操作</th>

					</tr>
				</thead>

				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td><b class="tablesaw-cell-label">序号</b><span
							class="tablesaw-cell-content">{$vo.id}</span></td>
						<td><b class="tablesaw-cell-label">用户账号</b><span
							class="tablesaw-cell-content">{$vo.user_id}</span></td>
						<td><b class="tablesaw-cell-label">会员姓名</b><span
							class="tablesaw-cell-content">{$vo.user_name}</span></td>
						<td><b class="tablesaw-cell-label">货币金额</b><span
							class="tablesaw-cell-content"><i>{$vo.out_money}</i>&nbsp;</span></td>

						<td><b class="tablesaw-cell-label">会员姓名</b><span
							class="tablesaw-cell-content">{$vo.extra_limit_money1}</span></td>
						<td>{$vo.add_time_str}</td>
						<td>{$vo.extra_limit_money}</td>
						<td>{$vo.agent_kt}</td>
						<td>{$vo.limit_money}</td>
						<!-- <td><b class="tablesaw-cell-label">管理员</b><span class="tablesaw-cell-content">admin2016</span></td> -->
						<td><b class="tablesaw-cell-label">状态</b><span
							class="tablesaw-cell-content"> <eq name="vo.status"
									value="1"> <small class="label label-iinfo"><i
									class="fa fa-question" aria-hidden="true"></i>未审核</small> </eq> <eq
									name="vo.status" value="0"> <small
									class="label label-success"><i class="fa fa-check"
									aria-hidden="true"></i>同意</small> </eq>
						</span></td>
					 
						<td><b class="tablesaw-cell-label">操作</b><span
							class="tablesaw-cell-content"> <eq name="vo.status"
									value="1"> <a
									href="__URL__/adminPingyiAC/action/confirm/id/{$vo.id}"
									class="ajax-a label label-info" info="确认平移？">确认</a>  </eq>

						</span></td>

					</tr>
					</volist>
				</tbody>

			</table>
			{$page}
		</div>
	</div>
</div>

</block>
