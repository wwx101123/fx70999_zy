
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑后台导航</title>
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/scripts/artdialog/ui-dialog.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/icon/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/default/style.css" />
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery.nicescroll.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/artdialog/dialog-plus-min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/layindex.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/laymain.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/common.js"></script>
<script type="text/javascript">
	$(function() {
		//初始化表单验证
		$("#form1").initValidform();
		//初始化上传控件
		$(".upload-img").InitUploader({
			sendurl : "../../tools/upload_ajax.ashx",
			swf : "../../scripts/webuploader/uploader.swf"
		});
	});
</script>
</head>

<body class="mainbody">
	 <form class="form-horizontal ajax-post" name="form1" id="form1" method="post" action="__URL__/adminCurrencyRechargeAdd">
						 
		<!--导航栏-->
		<div class="location">
			
		</div>
		<div class="line10"></div>
		<!--/导航栏-->

		<!--内容-->
		<div id="floatHead" class="content-tab-wrap">
			<div class="content-tab">
				<div class="content-tab-ul-wrap">
					<ul>
						<li><a class="selected" href="javascript:;">基本信息</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="tab-content">
			 
			<dl>
				<dt>用户编号</dt>
				<dd>
					<input ID="username"class="input normal" name="username"
						datatype="n" sucmsg=" "  />  
				</dd>
			</dl>
			 
			<dl>
				<dt>货币类型</dt>
				<dd>
					<div class="rule-single-select">

						<select name="stype" class="form-control">
							 <option value="0">{$bi.agent_use}</option>  
                             <!--    <option value="2">{$bi.agent_kt}</option> -->
                                <option value="6">{$bi.buy_point}</option>
                               <!--  <option value="7" >双闪币</option>
                                <option value="8">释放额度</option> -->
                                 <option value="1" >{$bi.agent_cash}</option> 
                                
                               <!--  <option value="3">复投积分</option>
                                <option value="4">幸运积分</option> -->
						</select> 

					</div>
				</dd>
			</dl>
			<dl>
				<dt>充值金额：</dt>
				<dd>
					<input ID="money"class="input normal" name="money"
						datatype="*1-100" sucmsg=" "   type="text"  /> <span
						class="Validform_checktip"></span>
				</dd>
			</dl>
			<dl>
				<dt>备注</dt>
				<dd>
					 <textarea type="text" name="memo" class="input"> </textarea>
				</dd>
			</dl>
			 

		</div>
		
		<!--/内容-->

		<!--工具栏-->
		<div class="page-footer">
			<div class="btn-wrap">
				<input name="btnSubmit" type="submit" value="提交保存" class="btn "
					onclick="btnSubmit_Click" /> <input name="btnReturn" type="button"
					value="返回上一页" class="btn yellow"
					onclick="javascript:history.back(-1);" />
			</div>
		</div>
		<!--/工具栏-->
	</form>
</body>
</html>
