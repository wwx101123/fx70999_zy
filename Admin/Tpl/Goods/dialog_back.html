
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>修改收货信息窗口</title>
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/icon/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/default/style.css" />
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery-1.11.2.min.js"></script>
 
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/common.js"></script>
<script type="text/javascript">
	var api = top.dialog.get(window); //获取窗体对象
	var W = api.data;
	//页面加载完成执行
	$(function() {
		//设置按钮及事件
		api.button([ {
			value : '确定',
			callback : function() {
				submitForm();
			},
			autofocus : true
		}, {
			value : '取消',
			callback : function() {
			}
		} ]);
		$('.back_check_status a').click(function() {
			$('#back_check_status').val($(this).index())
			 
			}); 
		
		
		
		
	});

	//提交表单处理
	function submitForm() {
		var currDocument = $(document); //当前文档
		//验证表单
		 
		 
		//下一步，AJAX提交表单
		var postData = {
			"order_no" : $("#spanOrderNo", W.document).text(),
			"edit_type" : "edit_accept_info",
			"accept_name" : $("#txtAcceptName").val(),
			"province" : $("#txtProvince").val(),
			"city" : $("#txtCity").val(),
			"area" : $("#txtArea").val(),
			"address" : $("#txtAddress").val(),
			"post_code" : $("#txtPostCode").val(),
			"mobile" : $("#txtMobile").val(),
			"telphone" : $("#txtTelphone").val(),
			"email" : $("#txtEmail").val(),
			"back_check_status" : $("#back_check_status").val(),
			"back_check_reason" : $("#back_check_reason").val()
		};
		//发送AJAX请求
		W.sendAjaxUrl(api, postData,
				'{:U('Goods/order_back_check')}');
		return false;
	}
</script>
</head>

<body>
	<div class="div-content"><input
						id="back_check_status" type="hidden" name="back_check_status"
						value="0" >
		<dl>
			<dt>处理结果</dt>
			<dd class="back_check_status">
				<div class="rule-multi-radio multi-radio">
					<div class="boxwrap ">
						<a href="javascript:;" class="">同意</a><a href="javascript:;"
							class="">驳回</a>
							
					</div>
					<span  style="display: none;"><input
						id="back_check_status_0" type="radio"  
						value="0" checked="checked"><label
						for="back_check_status_0">同意</label><input
						id="back_check_status_1" type="radio"  
						value="1"><label for="back_check_status_1">驳回</label> </span>
				</div>
			</dd>
		</dl>

		<dl>
			<dt>处理理由</dt>
			<dd>
				<input type="text" id="back_check_reason" class="input normal" /> <span
					class="Validform_checktip">*</span>
			</dd>
		</dl>

	</div>
</body>
</html>
