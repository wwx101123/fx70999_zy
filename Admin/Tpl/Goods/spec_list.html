<body class="mainbody">
	<form id="form1" runat="server">
		<!--导航栏-->

		<!--/导航栏-->

		<!--工具栏-->
		<div id="floatHead" class="toolbar-wrap">
			<div class="toolbar">
				<div class="box-wrap">
					<a class="menu-btn"><i class="iconfont icon-more"></i></a>
					<div class="l-list">

						<form class="form-inline title-form" name="form2" method="get"
							action="__ACTION__">
							<ul class="icon-list">
							<li><a href="spec_edit.html?action=add&id=0"><i
									class="iconfont icon-close"></i><span>新增</span></a></li>



						</ul>
						</form>
					</div>

				</div>
			</div>
		</div>

		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					// min: laydate.now(-2)
					max : '2099-06-16 23:59:59',
					istoday : false,
					choose : function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};

				var end = {
					min : laydate.now(),
					max : '2099-06-16 23:59:59',
					istoday : false,
					choose : function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};

				$('#time1').on('click', function() {
					start.elem = this;
					laydate(start);
				});
				$('#time2').on('click', function() {
					end.elem = this
					laydate(end);
				});
			});
		</script>
		<!--/工具栏-->

		<!--列表-->
		<div class="table-container">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				class="ltable">
				<tr>
					<th align="center" style="    text-align: center;" width="10%">名称</th>
						<th align="left" width="50%">规格值</th>
						<!-- <th align="left" width="10%">排序</th> -->
						<th width="12%">操作</th>
				</tr>
				<volist name="list" id="vo">
				<tr>
						 
						<td style="    text-align: center;">{$vo.title}</td>
						<td style="    text-align: LEFT;">
						
					<foreach name="vo.spec" item="vo1">
						<span class="txt-box">{$vo1.title}</span>
						
					</foreach>
						</td>
						<td  ><a href="spec_edit.html?action=edit&id={$vo.id} ">修改</a>&nbsp<a class=" ajax-a" 
										href="__URL__/spec_del/action/lock/id/{$vo.id}" info="本操作会删除本规格及规格值，是否继续？">删除</a></td>
					</tr>
				</volist>
			</table>
		</div>
		<!--/列表-->

		<!--内容底部-->
		{$page}
		<!--/内容底部-->

	</form>
</body>

<script type="text/javascript">

	});
</script>
			<script type="text/javascript">
				layui.use('layer', function() {
					$('.ajax-a').on('click', function() {
						var self = $(this);
						layer.confirm(self.attr('info'), {
							shade : 0,
							icon : 3,
							title : '警告'
						}, function(index) {
							$url = self.attr('href');
							$.get($url, function(data) {
								if (data.status) {
									layer.msg(data.info, {
										time : 1000,
										end : function() {
											if (data.url) {
												location.href = data.url;
											} else {
												location.reload();
											}
										}
									});
								} else {
									layer.msg(data.info);
								}
							});
						});
						return false;
					});
				});
			</script>
