
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>会员管理</title>
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/scripts/artdialog/ui-dialog.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/icon/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/default/style.css" />
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery.nicescroll.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/artdialog/dialog-plus-min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/layindex.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/laymain.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Adm/layui/layui.js"></script>
<link href="__PUBLIC__/Adm/layui/css/layui.css" rel="stylesheet">
<link href="__PUBLIC__/Adm/css/page.css" rel="stylesheet">
<style type="text/css">
b {
	display: none
}

td {
	text-align: center
}
</style>

</head>

<body class="mainbody">
	<form id="form1" runat="server">
		<!--导航栏-->

		<!--/导航栏-->

		<!--工具栏-->
		<div id="floatHead" class="toolbar-wrap">
			<div class="toolbar">
				<div class="box-wrap">
					<a class="menu-btn"><i class="iconfont icon-more"></i></a>
					 <div class="l-list">
        <ul class="icon-list">
        
          
          
        </ul>
      </div>
					<div class="l-list">

						<form class="form-inline title-form" name="form2" method="get"
							action="__ACTION__">
							<div class="menu-list">
								<div class="date-input">
									<i class="iconfont icon-user-full"></i> <input name="keyword"
										type="text" id="keyword" class="input " placeholder="商品名称"
										value="{$keyword}">
								</div>
								 
							</div>
							<button type="submit" class="btn btn-primary">查询</button>
						</form>
					</div>

				</div>
			</div>
		</div>

		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					// min: laydate.now(-2)
					max : '2099-06-16 23:59:59',
					istoday : false,
					choose : function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};

				var end = {
					min : laydate.now(),
					max : '2099-06-16 23:59:59',
					istoday : false,
					choose : function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};

				$('#time1').on('click', function() {
					start.elem = this;
					laydate(start);
				});
				$('#time2').on('click', function() {
					end.elem = this
					laydate(end);
				});
			});
		</script>
		<!--/工具栏-->

		<!--列表-->
		<div class="table-container">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				class="ltable">
				<tr>
					<!--<th></th>-->
					<th style="width: 5%">编号</th>
					<th style="width: 25%">商品名称</th>
					<th style="width: 25%">所属会员</th> 
					
					<th style="display: none">类型</th>
					<th>所属类别</th>
					<th>价格</th>
					<EQ name="type" value="0"
					><th style="width: 10%;">是否推荐</th></EQ>
					<!-- <th>返现值</th> -->
					<th>库存</th>
					<th>发布时间</th>
					<th>操作</th>
				</tr>
				<volist name="list" id="vo">
				<tr>
					<td><span class="tablesaw-cell-content">{$vo.id}</span></td>
					<td><span class="tablesaw-cell-content">{$vo.title}</span></td>
					<td><span class="tablesaw-cell-content">{$vo.goods_user_id}({$vo.user_name})</span></td>
					<td style="display: none"><span class="tablesaw-cell-content">{$vo.type_str}</span></td>
					<td><span class="tablesaw-cell-content">{$vo.category}</span></td>
					<td><span class="tablesaw-cell-content">{$vo.price}</span></td>
					<EQ name="type" value="0"
					><td><span class="tablesaw-cell-content get_crown_btn"
						hide_goods_id="{$vo.id}"> <EQ name="vo.is_hot" value="1">
							<a href="{:U('Goods/GoodsHot')}?is_hot=0&id={$vo.id}"
								class="ajax-a" info="确定不推荐商品？">已推荐</a> </EQ> <EQ name="vo.is_hot"
								value="0"> <a
								href="{:U('Goods/GoodsHot')}?is_hot=1&id={$vo.id}"
								class="ajax-a" info="确定推荐商品？">未推荐</a> </EQ>

					</span></td></EQ>
					<!-- <td><span class="tablesaw-cell-content">{$vo.agent_use}</span></td> -->
					<td><span class="tablesaw-cell-content">{$vo.stock}</span></td>
					<td><span class="tablesaw-cell-content"><p
								title="2016-10-15">{$vo.addtime|date="Y-m-d H:i:s",###}</p></span></td>
					<td><span class="tablesaw-cell-content"> <a
							href="__URL__/goods_edit/id/{$vo.id}/type/{$vo.type}">修改</a> | <a
							href="{:U('Goods/GoodsDel')}?action=del&id={$vo.id}"
							class="ajax-a" info="确定删除商品？">删除</a>| 
							<eq name="vo.check_status" value='1'>
						  <a
								href="{:U('Goods/GoodsCheck')}?id={$vo.id}&check_status=0"
								class="ajax-a" info="确定审核通过？">审核通过</a>  
								
								 | <a
								href="{:U('Goods/GoodsCheck')}?id={$vo.id}&check_status=2"
								class="ajax-a" info="确定审核不通过？">审核不通过</a>
						</eq>
							</span></td>
				</tr>

				</volist>
			</table>
		</div>
		<!--/列表-->

		<!--内容底部-->
		{$page}
		<!--/内容底部-->

	</form>
</body>
</html>

<script type="text/javascript">
	layui.use('layer', function() {

	});
</script>
<script language="JavaScript">
	ifcheck = true;
	function CheckAll(form) {
		for (var i = 0; i < form.elements.length - 1; i++) {
			var e = form.elements[i];
			e.checked = ifcheck;
		}
		ifcheck = ifcheck == true ? false : true;
	}

	// 输入框失去焦点 ajax 保存
	//	$('input[name^="field_"]').on('blur', function () {
	function ajaxUpdateField(obj, field) {

		var id = $(obj).attr('user_id');

		var value = $(obj).val();

		$.ajax({
			type : 'POST',
			data : {
				id : id,
				field : field,
				value : value
			},
			url : "{:U('YouZi/UpdateField')}",
			success : function(data) {
				layer.msg('修改成功', {
					icon : 1,
					time : 1000
				});
			}
		});
	}
</script>
