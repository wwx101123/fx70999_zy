<body class="mainbody">
	<form id="form1" runat="server">
		<!--导航栏-->
		 
		<!--/导航栏-->

		<!--工具栏-->
		<div id="floatHead" class="toolbar-wrap">
			<div class="toolbar">
				<div class="box-wrap">
					<a class="menu-btn"><i class="iconfont icon-more"></i></a>
					<div class="l-list">
						 
						 <form class="form-inline title-form" name="form2" method="get" action="__ACTION__">
						<div class="menu-list">
						<div class="date-input">
								<i class="iconfont icon-user-full"></i>
							<input name="username" type="text" id="txtStartTime"
								class="input " placeholder="用户账号或姓名查询"
								value="{$username}">
								</div>
							<div class="date-input">
								<i class="iconfont icon-date"></i><input name="time1"
									type="text" id="time1" class="input rule-date-input"
									placeholder="开始日期"
									onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="{$S_Date}">
							</div>
							-
							<div class="date-input">
								<i class="iconfont icon-date"></i><input name="time2"
									type="text" id="time2" class="input rule-date-input"
									placeholder="结束日期"
									onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"value="{$E_Date}">
							</div>

						</div>
						<button type="submit" class="btn btn-primary">查询</button>
						</form>
					</div>

				</div>
			</div>
		</div>

		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					// min: laydate.now(-2)
					max : '2099-06-16 23:59:59',
					istoday : false,
					choose : function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};

				var end = {
					min : laydate.now(),
					max : '2099-06-16 23:59:59',
					istoday : false,
					choose : function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};

				$('#time1').on('click', function() {
					start.elem = this;
					laydate(start);
				});
				$('#time2').on('click', function() {
					end.elem = this
					laydate(end);
				});
			});
		</script>
		<!--/工具栏-->

		<!--列表-->
		<div class="table-container">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				class="ltable">
				<tr><th >订单号</th>
							<!-- <th >所属盟主</th>   -->
							<th >会员账号</th>  
							<th >订单状态</th>
							<th >支付方式</th>
							<th >总金额</th>
							<th >付款时间</th>
							<th >下单时间</th>
							<th >操作</th>
				</tr>
				<volist name="list" id="vo">


				<tr>
						 
							<td> {$vo.order_no} </td>
							<!-- <td>{$vo.shop_user_id} ({$vo.shop_user_name}) </td> -->
							<td>{$vo.order_user_id} ({$vo.user_name}) </td>
							 
						 
							<td >{$vo.order_status}</td>
							<td >{$vo.payment}</td>
							<td >{$vo.all_price}</td>
							<td>{$vo.paymenttime_str}</td>
							<td>{$vo.addtime_str}</td>
							<td ><a
								href="{:U('Goods/order_edit')}?action=edit&id={$vo.id}">详细</a></td>
						</tr>

				</volist>
			</table>
		</div>
		<!--/列表-->

		<!--内容底部-->
		{$page}
		<!--/内容底部-->

	</form>
</body>
</html>

<script language="JavaScript">
	ifcheck = true;
	function CheckAll(form) {
		for (var i = 0; i < form.elements.length - 1; i++) {
			var e = form.elements[i];
			e.checked = ifcheck;
		}
		ifcheck = ifcheck == true ? false : true;
	}

	// 输入框失去焦点 ajax 保存
	//	$('input[name^="field_"]').on('blur', function () {
	function ajaxUpdateField(obj, field) {

		var id = $(obj).attr('user_id');

		var value = $(obj).val();

		$.ajax({
			type : 'POST',
			data : {
				id : id,
				field : field,
				value : value
			},
			url : "{:U('YouZi/UpdateField')}",
			success : function(data) {
				layer.msg('修改成功', {
					icon : 1,
					time : 1000
				});
			}
		});
	}
</script>
