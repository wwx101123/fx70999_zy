
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>会员管理</title>
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/scripts/artdialog/ui-dialog.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/icon/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/default/style.css" />
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery.nicescroll.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/artdialog/dialog-plus-min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/layindex.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/laymain.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Adm/layui/layui.js"></script>
<link href="__PUBLIC__/Adm/layui/css/layui.css" rel="stylesheet">
<link href="__PUBLIC__/Adm/css/page.css" rel="stylesheet">
<style type="text/css">
b {
	display: none
}

td {
	text-align: center
}
</style>

</head>

<body class="mainbody">
		<!--导航栏-->
		 
		<!--/导航栏-->

		<!--工具栏-->
		<div id="floatHead" class="toolbar-wrap">
			<div class="toolbar">
				<div class="box-wrap">
					<a class="menu-btn"><i class="iconfont icon-more"></i></a>
					<div class="l-list">
						<ul class="icon-list">
							<li><a href="{:U('News/News_edit',array('type'=>$type))}"><i
									class="iconfont icon-close"></i><span>新增</span></a></li>



						</ul>
						 <form class="form-inline title-form" name="form2" method="get" action="__ACTION__">
						<div class="menu-list">
						<div class="date-input">
								<i class="iconfont icon-user-full"></i>
							<input name="username" type="text" id="txtStartTime"
								class="input " placeholder="用户账号或姓名查询"
								value="{$username}">
								</div>
							<div class="date-input">
								<i class="iconfont icon-date"></i><input name="time1"
									type="text" id="time1" class="input rule-date-input"
									placeholder="开始日期"
									onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="{$S_Date}">
							</div>
							-
							<div class="date-input">
								<i class="iconfont icon-date"></i><input name="time2"
									type="text" id="time2" class="input rule-date-input"
									placeholder="结束日期"
									onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"value="{$E_Date}">
							</div>

						</div>
						<button type="submit" class="btn btn-primary">查询</button>
						</form>
					</div>

				</div>
			</div>
		</div>

		<script type="text/javascript">
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				var start = {
					// min: laydate.now(-2)
					max : '2099-06-16 23:59:59',
					istoday : false,
					choose : function(datas) {
						end.min = datas; //开始日选好后，重置结束日的最小日期
						end.start = datas //将结束日的初始值设定为开始日
					}
				};

				var end = {
					min : laydate.now(),
					max : '2099-06-16 23:59:59',
					istoday : false,
					choose : function(datas) {
						start.max = datas; //结束日选好后，重置开始日的最大日期
					}
				};

				$('#time1').on('click', function() {
					start.elem = this;
					laydate(start);
				});
				$('#time2').on('click', function() {
					end.elem = this
					laydate(end);
				});
			});
		</script>
		<!--/工具栏-->

		<!--列表-->
		<div class="table-container">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				class="ltable">
				<tr>
					  <th style="width:10%">编号</th>
                        <th>标题</th> 
                        <th style="width:10%">发布时间</th> 
                        <th  style="width:10%">排序</th>
                        <th style="width:10%">操作</th>
				</tr>
				<volist name="list" id="vo">


				<tr>
                    <td><b class="tablesaw-cell-label">编号</b><span class="tablesaw-cell-content">{$vo.id}</span></td>
                    <td style="text-align:left" ><b class="tablesaw-cell-label">公告标题</b><span class="tablesaw-cell-content">{$vo.title}</span></td> 
                    <td><b class="tablesaw-cell-label">发布时间</b><span class="tablesaw-cell-content"><p title="2016-10-15">{$vo.create_time|date="Y-m-d H:i:s",###}</p></span></td>
                   
                     <td>
                 <input ID="{$vo.id}" value="{$vo.sort_id}" Class="sort"
										onkeydown="return checkNumber(event);"
										onchange="ajaxUpdateField(this,'sort_id');"></td>
                    <td><b class="tablesaw-cell-label">操作</b><span class="tablesaw-cell-content">
                        <a href="{:U('News/News_edit')}?id={$vo.id}&type={$vo.type}">修改</a> | 
                        <a href="{:U('News/NewsAC')}?action=del&id={$vo.id}" class="ajax-a" info="确定删除公告？">删除</a></span></td>
                </tr>

				</volist>
			</table>
		</div>
		<!--/列表-->

		<!--内容底部-->
		{$page}
		<!--/内容底部-->
 
</body>
</html>

<script type="text/javascript">
	layui.use('layer', function() {

	});
</script> <script type="text/javascript">
            layui.use('layer',function() {
                  $('.ajax-a').on('click',function() {
                    var self=$(this);
                    layer.confirm(self.attr('info'),{shade:0,icon: 3, title:'警告'},function(index) {
                      $url=self.attr('href');
                      $.get($url,function(data) {
                        if (data.status) {
                          layer.msg(data.info,{time:1000,end:function() {
                            if (data.url) {
                              location.href=data.url;
                            }else{
                              location.reload();
                            }
                          }});
                        }else{
                          layer.msg(data.info);
                        }
                      });
                    });
                    return false;
                  });
            });
            function ajaxUpdateField(obj, field) {

				var id = $(obj).attr('id');

				var value = $(obj).val();

				$.ajax({
					type : 'POST',
					data : {
						id : id,
						field : field,
						value : value
					},
					url : "{:U('News/UpdateField')}",
					success : function(data) {
						layer.msg('修改成功', {
							icon : 1,
							time : 1000
						});
					}
				});
			}
        </script>
