<extend name="Public:header" />
<block name="breadcrumb">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>会员管理</h2>
		<ol class="breadcrumb">
			<li><a href="{:U('Index/index')}">首页</a></li>
			<li><a>新闻管理</a></li>
			<li class="active"><strong>添加新闻</strong></li>
		</ol>
	</div>
</div>
</block>

<block name="menu"> <script type="text/javascript">
	$(function() {

		$('.sidebar').css('display', 'block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.Operate').addClass('active')
		$('.subnav').css('display', 'none')
		$('.sidebar #Operate').css('display', 'block')
		$('.sidebar #adminnews').addClass('current')
	});
</script>
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/icon/iconfont.css" />
<link href="__PUBLIC__/Adm/Resource/style.css" rel="stylesheet">
<link rel="stylesheet" href="__PUBLIC__/Adm/css/main.css">
<script src="__PUBLIC__/Adm/js/global.js"></script>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-content" style="min-height: 600px">
			<form class="form-horizontal ajax-form" name="form1" id="form1"
				method="post" action="__ACTION__">
				<div class="form-group">
					<label class="col-sm-2 control-label">标题：<i
						class="text-danger">*</i></label>
					<!--标题-->
					<div class="col-sm-10">
						<input name="title" type="text" value="" class="form-control"
							required="">
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">跳转链接：<i
						class="text-danger">*</i></label>
					<!--标题-->
					<div class="col-sm-10">
						<input name="link_url" type="text" value="" class="form-control"
							required="">
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<EQ name="type" value="2"> <label
						class="col-sm-2 control-label">视频：<i class="text-danger">*</i></label>
					</EQ>
				<label
						class="col-sm-2 control-label">封面：<i class="text-danger">*</i></label>
					
					<div class="col-sm-10">
						<!--  <img id="img" name="img" width="1000" height="200" style="display:none"   > -->



						
						<dd class="opt">
						<div class="input-file-show">
							<span class="show"> <a id="img_a" target="_blank"
								class="nyroModal" rel="gal" href="{$vo.img}"> <i
									id="img_i" class="fa fa-picture-o"
									onMouseOver="layer.tips('<img src={$vo.img}>',this,{tips: [1, '#fff']});"
									onMouseOut="layer.closeAll();"></i>
							</a>
							</span> <span class="type-file-box"> <input type="text"
								id="imagetext" name="img" value="{$vo.img}"
								class="type-file-text"> <input type="button"
								name="button" id="button1" value="点击上传"
								class="type-file-button"> <input class="type-file-file"
								onClick="GetUploadify(1,'','goods','img_call_back')" size="30"
								title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
							</span>
						</div>
						<span class="err"></span>

						<p class="notic">请上传图片格式文件</p>
					</dd>
					</div>
					<dl class="row"    >
					<dt class="tit">
						
					</dt>
					
				</dl>
					<EQ name="type" value="2">
					<label
						class="col-sm-2 control-label">视频封面：<i class="text-danger">*</i></label>
					<div class="col-sm-10"> 



						<input type="text" placeholder="" class="form-control" name="video_img"
							value="{$vo.video_img}">
						<p class="help-block">
							<iframe src="__URL__/upload_add_a" width="350" height="30"
								scrolling="no" frameborder="0"></iframe>
						</p>
					</div>
					</EQ>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">内容：<i
						class="text-danger">*</i></label>
					<div class="col-sm-10">
						<input type="hidden" name="detail_content" id="detail_content">
						<textarea id="demo" style="display: none;"></textarea>
						<script>
							$(function() {
								$("#checkbox").change(function() {
									if ($('#checkbox').is(':checked')) {
										$('#type').val(1);
									} else {
										$('#type').val(0);
									}
								});
							});

							layui
									.use(
											[ 'layedit', 'upload', 'layer' ],
											function() {
												var layedit = layui.layedit;
												var layer = layui.layer;
												layedit
														.set({
															uploadImage : {
																url : '__APP__/Gouwu/upload_layedit_pp'
															}
														});
												edit = layedit.build('demo'); //建立编辑器
												$('.ajax-submit')
														.on(
																'click',
																function() {
																	$(
																			'#detail_content')
																			.val(
																					layedit
																							.getContent(edit));
																});
												$('.ajax-submit')
														.on(
																'click',
																function() {
																	$(
																			'#detail_content')
																			.val(
																					layedit
																							.getContent(edit));
																	form = $('.ajax-form');
																	$
																			.post(
																					form
																							.attr('action'),
																					form
																							.serialize(),
																					function(
																							data) {
																						// console.log(data);
																						if (data.status) {
																							layer
																									.msg(
																											data.info,
																											{
																												offset : '100px',
																												end : function() {
																													if (data.url) {
																														location.href = data.url;
																													} else {
																														location
																																.reload();
																													}
																												}
																											});
																						} else {
																							layer
																									.msg(data.info);
																						}
																					});
																	return false;
																});
											});
							
							 //上传图片回调事件
						    function img_call_back(fileurl_tmp) {
						        $("#imagetext").val(fileurl_tmp);
						        $("#img_a").attr('href', fileurl_tmp);
						        $("#img_i").attr('onmouseover', "layer.tips('<img src=" + fileurl_tmp + ">',this,{tips: [1, '#fff']});");
						    }
						</script>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<input type="hidden" name="id" value=""> <input
							type="hidden" name="pageno" value=""> <input name="type"
							id="type" type="hidden" value="{$type}">
						<button class="btn btn-primary ajax-submit" type="submit">发布</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</block>
