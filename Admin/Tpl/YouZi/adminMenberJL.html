<extend name="Public:header" />
<block name="breadcrumb">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>配股列表</h2>
		<ol class="breadcrumb">
			<li><a href="{:U('Index/index')}">首页</a></li>
			<li><a>后台管理</a></li>
			<li class="active"><strong>配股列表</strong></li>
		</ol>
	</div>
</div>
</block>
<block name="menu">
<div class="wrapper wrapper-content animated fadeInRight">
	<!-- <div class="alert alert-success">
            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
            点击用户账号可<strong>登录会员前台</strong>
        </div> -->
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>配股列表</h5>
		</div>

		<div class="ibox-content" style="display: block;">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-sm-12">
					<form class="form-inline title-form" name="qfrm" method="post"
						action="?action=query">
						<div class="form-group">
							<label for="username"></label> <input type="text"
								class="form-control" id="username" name="username"
								placeholder="用户账号或姓名查询" value="{$user_id}">
						</div>
						<!--  <div class="form-group">
                                <label for="tjrname"></label>
                                <input type="text" class="form-control" id="tjrname" name="tjrname" placeholder="分享人编号查询" value="{$re_id}">
                            </div> -->
						<div class="form-group" id="data_5">
							<label class="font-noraml"></label>
							<div class="input-daterange input-group" id="datepicker">
								<input type="text" class="form-control" name="time1"
									placeholder="审核开始日期" value="{$s_time}" id="time1"> <span
									class="input-group-addon">到</span> <input type="text"
									class="form-control" name="time2" placeholder="审核截止日期"
									value="{$e_time}" id="time2">
							</div>
						</div>
						<button type="submit" class="btn btn-primary">查询</button>
					</form>
				</div>
			</div>
			<script type="text/javascript">
                    layui.use('laydate', function(){
                      var laydate = layui.laydate;
                          var start = {
                          // min: laydate.now(-2)
                          max: '2099-06-16 23:59:59'
                          ,istoday: false
                          ,choose: function(datas){
                            end.min = datas; //开始日选好后，重置结束日的最小日期
                            end.start = datas //将结束日的初始值设定为开始日
                          }
                        };
                        
                        var end = {
                          min: laydate.now()
                          ,max: '2099-06-16 23:59:59'
                          ,istoday: false
                          ,choose: function(datas){
                            start.max = datas; //结束日选好后，重置开始日的最大日期
                          }
                        };
                        
                        $('#time1').on('click',function(){
                          start.elem = this;
                          laydate(start);
                        });
                        $('#time2').on('click',function(){
                          end.elem = this
                          laydate(end);
                        });
                    });
                </script>
			<div class="tablesaw-bar mode-stack"></div>
			<form name="form3" id="sendForm" method="post"
				action="{:U('YouZi/adminMenberJLAC')}">
				<table class="table table-hover tablesaw-stack"
					data-tablesaw-mode="stack" id="table-1166">
					<thead>
						<tr>
							<th></th>
							<th>创建时间</th>
							<th>用户账号</th>
							<th>会员姓名</th>
							<th>注册等级</th>
							<!--  <th>分享人编号</th> -->
							<th>配送积分</th>
							<th>股票(股)</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
						<tr>
							<td><b class="tablesaw-cell-label"></b><input
								type="checkbox" name="id[]" value="{$vo['id']}" class="btn2" /></td>
							<td><b class="tablesaw-cell-label">创建时间 </b><span
								class="tablesaw-cell-content">{$vo['addtime']|date="Y-m-d
									H:i:s",###}</span></td>
							<td><b class="tablesaw-cell-label">用户账号</b><span
								class="tablesaw-cell-content"><a
									href="{:U('User/userInfo')}?id={$vo.id}" target="_blank"> <span
										class="rankcolor_1">{$vo.user_id}</span>
										<p></p>
								</a></span></td>
							<td><b class="tablesaw-cell-label">会员姓名</b><span
								class="tablesaw-cell-content">{$vo.user_name}</span></td>
							<td><b class="tablesaw-cell-label">注册等级</b><span
								class="tablesaw-cell-content">{$vo.get_level|getUserLevel=###}</span></td>
							<!--  <td><b class="tablesaw-cell-label">分享人编号</b><span class="tablesaw-cell-content">{$vo.re_name}</span></td> -->
							<td><b class="tablesaw-cell-label">配送积分</b><span
								class="tablesaw-cell-content"><a href="#">{$vo.agent_gp}</a></span></td>
							<td><b class="tablesaw-cell-label">股票(股)</b><span
								class="tablesaw-cell-content"><a href="#">{$vo.live_gupiao}</a></span></td>
							<td><b class="tablesaw-cell-label">操作</b> <span
								class="tablesaw-cell-content"> <a
									class="btn btn-xs btn-outline btn-danger ajax-a"
									href="__URL__/adminMenberAC/action/gpps/id/{$vo.id}"
									info="确定配送？"> 配送</a> <a
									class="btn btn-xs btn-outline btn-primary"
									href="{:U('YouZi/adminuserJLData')}?id={$vo.id}">修改</a>
							</span></td>
						</tr>
						</volist>
						<tr>
						<INPUT   TYPE="hidden" name="action" value="配股" >
						
						 
							<td colspan="18"><span class="tablesaw-cell-content">
									<input name="全选" type="button" class="btn btn-xs" id="全选"
									onclick="CheckAll(this.form)" value="全选" /> <input
									type="button" class="btn btn-xs btn-outline btn-danger"
									id="sendUp" name="action" value="配股">
							</span></td>
						</tr>
					</tbody>
				</table>
			</form>
			{$page}
		</div>
	</div>
</div>
<script type="text/javascript">
                                    
                                    layui.use('layer',function() {
                                        $('#sendUp').on('click',function() {

                                        	 if(confirm('确定为选中的会员配股?')){
                                        		 $('#sendUp').attr('disabled', "true");
                                             $.post($('#sendForm').attr('action')
                                                     ,$('#sendForm').serialize(),
                                                     function(data) {
                                                         if (data.status) {
                                                             layer.msg(data.info,{end:function() {
                                                                 location.reload();
                                                             }});
                                                         }else{$('#sendUp').removeAttr('disabled');
                                                             layer.msg(data.info);
                                                         }
                                                     });
                                             }  
                                        	
                                        	
                                        	
                                        
                                    });
                                    });
                                    
                                </script> <script type="text/javascript">
    layui.use('layer',function() {
        
    });
</script> <script language="JavaScript">
ifcheck = true;
function CheckAll(form)
{
	for (var i=0;i<form.elements.length-1;i++)
	{
		var e = form.elements[i];
		e.checked = ifcheck;
	}
	ifcheck = ifcheck == true ? false : true;
}
</script> </block>
