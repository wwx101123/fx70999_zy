						$(function() {
							$("#checkbox").change(function() {
								if ($('#checkbox').is(':checked')) {
									$('#type').val(1);
								} else {
									$('#type').val(0);
								}
							});
						});

						layui
								.use(
										[ 'layedit', 'upload', 'layer' ],
										function() {
											var layedit = layui.layedit;
											var layer = layui.layer;
											layedit
													.set({
														uploadImage : {
															url : '__APP__/Gouwu/upload_layedit_pp'
														}
													});
											edit = layedit.build('demo'); //建立编辑器

											$('.ajax-submit')
													.on(
															'click',
															function() {
																$(
																		'#RegisterProtocol')
																		.val(
																				layedit
																						.getContent(edit));
																form = $('.ajax-form');
																$
																		.post(
																				form
																						.attr('action'),
																				form
																						.serialize(),
																				function(
																						data) {
																					// console.log(data);
																					if (data.status) {
																						layer
																								.msg(
																										data.info,
																										{
																											offset : '100px',
																											end : function() {
																												if (data.url) {
																													location.href = data.url;
																												} else {
																													location
																															.reload();
																												}
																											}
																										});
																					} else {
																						layer
																								.msg(data.info);
																					}
																				});
																return false;
															});
										});
