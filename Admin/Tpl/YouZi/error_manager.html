<extend name="Public:header" />


<block name="menu"> <script type="text/javascript">
	$(function() {

		$('.sidebar').css('display', 'block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.caiwu').addClass('active')
		$('.subnav').css('display', 'none')
		$('.sidebar #caiwu').css('display', 'block')
		$('.sidebar #error_manager').addClass('current')
		
	});
</script>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>异常数据明细</h5>
			<div class="ibox-tools">
 
				<a href="{:U('YouZi/init_error')}" class="btn btn-primary">处理数据</a> 

			</div>
		</div>
		<div class="ibox-content" style="display: block;">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-sm-12">
					
					
					<script type="text/javascript">
						layui.use('laydate', function() {
							var laydate = layui.laydate;
							var start = {
								// min: laydate.now(-2)
								max : '2099-06-16 23:59:59',
								istoday : false,
								choose : function(datas) {
									end.min = datas; //开始日选好后，重置结束日的最小日期
									end.start = datas //将结束日的初始值设定为开始日
								}
							};

							var end = {
								min : laydate.now(),
								max : '2099-06-16 23:59:59',
								istoday : false,
								choose : function(datas) {
									start.max = datas; //结束日选好后，重置开始日的最大日期
								}
							};

							$('#time1').on('click', function() {
								start.elem = this;
								laydate(start);
							});
							$('#time2').on('click', function() {
								end.elem = this
								laydate(end);
							});
						});
					</script>
				</div>
			</div>
			<div class="tablesaw-bar mode-stack"></div>
			<table class="table table-hover tablesaw-stack"
				data-tablesaw-mode="stack" id="table-7689">

				<thead>
					<tr>
						<th style="width:10%">用户名</th>
						<th style="width:5%">姓名</th> 
						<th style="width:5%">当前余额</th> 
						<th style="width:8%">错误次数</th> 
						<th style="width:10%">发生时间</th> 
						<th style="width:10%">订单号</th> 
						<th style="width:10%">扣除的金额</th> 
					</tr>
				</thead>

				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo['用户名']}</td>
						<td>{$vo['姓名']}</td>
						<td>{$vo['目前余额']}</td>
						<td>{$vo['错误次数']}</td>
						<td>{$vo['发生时间']}</td>
						<td>{$vo['订单号']}</td>
						<td>{$vo['扣除的金额']}</td>
						 
						 
					</tr>
					</volist>
				</tbody>

			</table>
			{$page}
		</div>
	</div>

	<script type="text/javascript">
		$(".Inquire-table2 tbody tr").addClass("odd");
		// console.log($('.page a').attr('href'));
		$(document).ready(function() {
			$('.page a').each(function(eml) {
				$(this).attr('href', $(this).attr('href') + "&memo={$ry}");
			});
		});
	</script>
</div>
</block>
