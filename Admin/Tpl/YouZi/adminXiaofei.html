<div id="main_top"><font>您现在的位置是：</font> 重复消费清单</div>
<div class="bar_m10">
<div class="bar_cont">
<table width="100%" cellpadding=0 cellspacing=1 border=0  bgcolor="#b9c8d0" id="tb1" class="tab3">

        <th nowrap ><span>用户账号</span></th>

<volist name="list" id="vo">
<tr class="content_td" align="center">

	<td>{$vo['user_name']}</td>

        </tr>

		</form>
