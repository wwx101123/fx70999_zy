<extend name="Public:header" />
<block name="breadcrumb">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>批量转换管理</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li>
                    <a>后台管理</a>
                </li>
                <li class="active">
                    <strong>批量转换</strong>
                </li>
            </ol>
        </div>
    </div>
</block>

<block name="menu">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>批量转换 
                </h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal ajax-post" name="form1" id="form1" method="post" action="__URL__/adminChangeLevel">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户编号：<i class="text-danger">*</i></label>
                        <div class="col-sm-10">
                            <input name="user_number" type="text" value="" class="form-control"  >
                       <span class="help-block m-b-none">例如：10|100【含义:编号从10到100】</span> 
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">静态星级： <i class="text-danger">*</i></label>
                        <div class="col-sm-5">
                            <select name="get_level" id="rank" class="form-control">
                                    <volist name="s10" id="svo" key='k'>
                                        <option value="{$k}" checked>{$svo} {$s9[$k-1]}</option>
                                    </volist>
                                </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">转换动态星级：<i class="text-danger">*</i></label>
                        <div class="col-sm-5">
                            <select name="u_level" id="rank" class="form-control">
                                    <volist name="s10" id="svo" key='k'>
                                        <option value="{$k}" checked>{$svo} {$s9[$k-1]}</option>
                                    </volist>
                                </select>
                        </div>
                    </div>
                    
                    <div class="hr-line-dashed"></div>

                    <div class="form-group hidden">
                        <label class="col-sm-2 control-label">备注： <i class="text-danger">*</i></label>

                        <div class="col-sm-10">

                            <textarea type="text" name="memo" class="form-control"> </textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed hidden"></div>

                    <div class="form-group hidden">
                        <label class="col-sm-2 control-label">是否显示： </label>

                        <div class="col-sm-10">
                            <label class="checkbox-inline"> <input type="radio" name="is_show" value="0" checked=""> 否 </label>
                            <label class="checkbox-inline"> <input type="radio" name="is_show" value="1"> 是 </label>

                        </div>
                    </div>
                    <div class="hr-line-dashed hidden"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary submit" type="submit" >提交</button>
                            <button class="btn btn-white" type="button" onclick="history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            
            
            <div class="tablesaw-bar mode-stack"></div>
                <table class="table table-hover tablesaw-stack" data-tablesaw-mode="stack" id="table-7689">

                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户账号</th>
                            <th>相关会员</th>
                            <!-- <th>摘要</th> --> 
                            <th>转换前动态星级</th>
                            <th>转换后动态星级</th>
                            <th>时间</th>
                        </tr>
                    </thead>

                    <tbody>
                        <volist name="list" id="vo">
                        <tr>
                            <td><b class="tablesaw-cell-label">序号</b><span class="tablesaw-cell-content">{$vo.id}</span></td>
                            <td><b class="tablesaw-cell-label">用户账号</b><span class="tablesaw-cell-content">{$vo['uid']|user_id}</span></td>
                            <td><b class="tablesaw-cell-label">会员姓名</b><span class="tablesaw-cell-content">{$vo['user_id']}</span></td>
                            <!-- <td><b class="tablesaw-cell-label">摘要</b><span class="tablesaw-cell-content">奖金</span></td> -->
                          
                            <td><b class="tablesaw-cell-label">星级</b><span class="tablesaw-cell-content"> {$vo.u_level|getUserLevel=###} </span></td>
                            <td><b class="tablesaw-cell-label">星级</b><span class="tablesaw-cell-content"> {$vo.change_level|getUserLevel=###} </span></td>
                            <td><b class="tablesaw-cell-label">时间</b><span class="tablesaw-cell-content"><p title="{$vo.e_date|date="Y-m-d",###}">{$vo.pdt|date="Y-m-d",###}</p></span></td>
                        </tr>
                        </volist>
                    </tbody>

                </table>
                {$page}
            </div>
            </div>
       
        </div>
        
    </div>
</block>
