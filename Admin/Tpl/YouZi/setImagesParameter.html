<script language="JavaScript">
	ifcheck = true;
	function CheckAll(form) {
		for (var i = 0; i < form.elements.length - 1; i++) {
			var e = form.elements[i];
			e.checked = ifcheck;
		}
		ifcheck = ifcheck == true ? false : true;
	}

	//创建URL变量HTML

				+ '</tr>'

	}

	function createVarHtml3() {

				+ '<td> '

		varHtml = '<tr class="td_c">'

				+ '<td> '

	//删除一行变量
	function delVarTr(obj) {
		$(obj).parent().parent().remove();
	}
	//添加一行变量
	function addVarTr() {
		varHtml = createVarHtml();
		$(".bank").append(varHtml);
	}
	function addVarTr2() {
		varHtml = createVarHtml2();
		$(".userbank").append(varHtml);
	}
	function addVarTr3() {

		$(".userlevel").append(varHtml);
	}
	function addVarTr4() {
		varHtml = createVarHtml4();
		$(".terminal").append(varHtml);
	}
	//上传图片回调事件
	function img_call_back(fileurl_tmp) {
		$("#imagetext").val(fileurl_tmp);
		$("#img_a").attr('href', fileurl_tmp);
		$("#img_i")
				.attr('onmouseover',
						"layer.tips('<img src=" + fileurl_tmp + ">',this,{tips: [1, '#fff']});");
	}
	//上传图片回调事件
	function img_call_back2(fileurl_tmp) {
		$("#imagetext2").val(fileurl_tmp);
		$("#img_a2").attr('href', fileurl_tmp);
		$("#img_i2")
				.attr('onmouseover',
						"layer.tips('<img src=" + fileurl_tmp + ">',this,{tips: [1, '#fff']});");
	}

	// 上传商品图片成功回调函数
	function call_back(fileurl_tmp) {
		$("#original_img").val(fileurl_tmp);
		$("#original_img2").attr('href', fileurl_tmp);
	}
	// 上传商品图片成功回调函数
	function call_back3(paths) {
		var last_div = $(".goods_xc2:last").prop("outerHTML");
		for (var i = 0; i < paths.length; i++) {
			$(".goods_xc2:eq(0)").before(last_div); // 插入一个 新图片
			$(".goods_xc2:eq(0)").find('a:eq(0)').attr('href', paths[i]).attr(
					'onclick', '').attr('target', "_blank");// 修改他的链接地址
			$(".goods_xc2:eq(0)").find('img').attr('src', paths[i]);// 修改他的图片路径
			$(".goods_xc2:eq(0)").find('a:eq(1)').attr('onclick',
					"ClearPicArr2(this,'" + paths[i] + "')").text('删除');
			$(".goods_xc2:eq(0)").find('input').val(paths[i]); // 设置隐藏域 要提交的值
		}
	}
	// 上传商品图片成功回调函数
	function call_back4(paths) {
		var last_div = $(".goods_xc3:last").prop("outerHTML");
		for (var i = 0; i < paths.length; i++) {
			$(".goods_xc3:eq(0)").before(last_div); // 插入一个 新图片
			$(".goods_xc3:eq(0)").find('a:eq(0)').attr('href', paths[i]).attr(
					'onclick', '').attr('target', "_blank");// 修改他的链接地址
			$(".goods_xc3:eq(0)").find('input').css('display', 'block');
			$(".goods_xc3:eq(0)").find('img').attr('src', paths[i]);// 修改他的图片路径
			$(".goods_xc3:eq(0)").find('a:eq(1)').attr('onclick',
					"ClearPicArr2(this,'" + paths[i] + "')").text('删除');
			$(".goods_xc3:eq(0)").find('input').val(paths[i]);
			$(".goods_xc3:eq(0)").find('input[type="text"]').val(''); // 设置隐藏域 要提交的值
		}
	}
	// 上传商品相册回调函数
	function call_back2(paths) {
		var last_div = $(".goods_xc:last").prop("outerHTML");
		for (var i = 0; i < paths.length; i++) {
			$(".goods_xc:eq(0)").before(last_div); // 插入一个 新图片
			$(".goods_xc:eq(0)").find('a:eq(0)').attr('href', paths[i]).attr(
					'onclick', '').attr('target', "_blank");// 修改他的链接地址
			$(".goods_xc:eq(0)").find('img').attr('src', paths[i]);// 修改他的图片路径
			$(".goods_xc:eq(0)").find('a:eq(1)').attr('onclick',
					"ClearPicArr2(this,'" + paths[i] + "')").text('删除');
			$(".goods_xc:eq(0)").find('input').val(paths[i]); // 设置隐藏域 要提交的值
		}
	}
	//上传之后删除组图
	function ClearPicArr2(obj, path) {
		$.ajax({
			type : 'GET',
			url : "{:U('Uploadify/delupload')}",
			data : {
				action : "del",
				filename : path
			},
			success : function() {
				$(obj).parent().remove(); // 删除完服务器的, 再删除 html上的图片
			}
		});
		// 删除数据库记录
		$.ajax({
			type : 'GET',
			url : "{:U('Uploadify/del_goods_images')}",
			data : {
				filename : path
			},
			success : function() {
			}
		});
	}
</script>
