<extend name="Public:header" />
<block name="breadcrumb">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>会员资料修改</h2>
		<ol class="breadcrumb">
			<li><a href="{:U('Index/index')}">首页</a></li>
			<li><a>后台管理</a></li>
			<li><a>会员管理</a></li>
			<li class="active"><strong>会员资料修改</strong></li>
		</ol>
	</div>
</div>
</block>
<block name="menu"> <script type="text/javascript">
	$(function() {

		$('.sidebar').css('display', 'block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.adminTerminal').addClass('active')
		$('.subnav').css('display', 'none')
		$('.sidebar #adminTerminal').css('display', 'block')
		$('.sidebar #adminTerminal').addClass('current')
	});
</script>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						修改资料 <small>（打<i class="text-danger">*</i> 号为必填项）
						</small>
					</h5>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal ajax-post" name="form1" id="form1"
						method="post" action="{:U('YouZi/adminTerminalDataSave')}">
						<input name="id" type="hidden" id="id" value="{$user.id}">
						<input style="margin-top: 7px;" name="page" type="hidden"
							id="page" value="" class="dfinput">
						<div class="form-group">
							<label class="col-sm-2 control-label">SN编号：<i
								class="text-danger">*</i></label>
							<div class="col-sm-10">
								<input name="sn" type="text" value="{$user['sn']}"
									class="form-control" required="" readonly />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">机器类型： <i
								class="text-danger">*</i></label>
							<div class="col-sm-10">
								<input name="sn_type" type="text" id="sn_type"
									value="{$user['sn_type']}" class="form-control" required="" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">所属盟友： <i
								class="text-danger">*</i></label>
							<div class="col-sm-10">
								<input name="user_name" type="text" id="user_name"
									value="{$user['user_name']}" class="form-control" required="" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">最低交易金额(返现)： <i
								class="text-danger">*</i></label>
							<div class="col-sm-10">
								<input name="min_fan_money" type="text" id="min_fan_money"
									value="{$user['min_fan_money']}" class="form-control"
									required="" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">激活期限(天数)： <i
								class="text-danger">*</i></label>
							<div class="col-sm-10">
								<input name="expire_day" type="text" id="expire_day"
									value="{$user['expire_day']}" class="form-control" required="" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">返现金额(返代理)： <i
								class="text-danger">*</i></label>
							<div class="col-sm-10">
								<input name="fan_money" type="text" id="fan_money"
									value="{$user['fan_money']}" class="form-control" required="" />
							</div>
						</div><div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">奖励金额： <i
								class="text-danger">*</i></label>
							<div class="col-sm-10">
								<input name="award_money" type="text" id="award_money"
									value="{$user['award_money']}" class="form-control" required="" />
							</div>
						</div>
						<!-- <div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">商户达标天数： <i
								class="text-danger">*</i></label>
							<div class="col-sm-10">
								<input name="shop_expire_day" type="text" id="shop_expire_day"
									value="{$user['shop_expire_day']}" class="form-control"
									required="" />
							</div>
						</div> -->
						<div class="hr-line-dashed" style="display: none"></div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary" type="submit">修改</button>
								<button class="btn btn-primary" type="button"
									onclick="location.href='__URL__/adminTerminal'">取消</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>

</block>
