<extend name="Public:header" />
<block name="breadcrumb">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>清空数据</h2>
		<ol class="breadcrumb">
			<li><a href="{:U('Index/index')}">首页</a></li>
			<li><a>后台管理</a></li>
			<li class="active"><strong>清空数据</strong></li>
		</ol>
	</div>
</div>
</block>

<block name="menu">
<script type="text/javascript">
	$(function() {

		$('.sidebar').css('display','block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.Operate').addClass('active')
		$('.subnav').css('display','none')
		$('.sidebar #Operate').css('display','block')
		$('.sidebar #delTable').addClass('current')
	});
</script>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>清空数据</h5>
			<div class="ibox-tools">
				<p>数据库清空，请谨慎操作！您可以先进行数据备份。</p>
			</div>
		</div>
		<div class="ibox-content" style="display: block;">
			<form name="form1" method="post" action="?action=set"
				class="form-horizontal">

				<div class="form-group">
					<h5 class="" style="text-align: center;">数据库一清空，除了管理员之外，其他的会员信息将全部删除，请三思！！！</h5>
					<div class="col-sm-12" style="text-align: center;">
						<h2>
							<a href="__URL__/delTableExe" class="ajax-a label label-danger"
								info="确定要清空数据库吗？">确定</a>
						</h2>
						<!-- <input class="btn btn-primary" type="submit" id="send" value="确定"> -->
					</div>
				</div>
			</form>

			<form class="form-horizontal ajax-post" name="form1" id="form1"
				method="post" action="__URL__/change_tree_edit" style="display:none">


				<div class="form-group">
					<label class="col-sm-2 control-label">修改账号： <i
						class="text-danger">*</i></label>
					<div class="col-sm-10">
						<input name="member_id" type="text" value="" class="form-control">

					</div>
				</div>
				<div class="hr-line-dashed"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">需要更改的服务编号：<i
						class="text-danger">*</i></label>
					<div class="col-sm-10">
						<input name="recommend_member_id" type="text" value=""
							class="form-control" required="">
					</div>
				</div>

				<div class="hr-line-dashed"></div>

				<div class="form-group  ">
					<label class="col-sm-2 control-label">所在區域： <i
						class="text-danger">*</i></label>

					<div class="col-sm-10">

						<select name="TPL" id="TPL">
							<option value="0">左區</option>
							<option value="1">右區</option>

						</select>
					</div>
				</div>

				<div class="hr-line-dashed hidden"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button class="btn btn-primary submit" type="submit">提交</button>
						<button class="btn btn-white" type="button"
							onclick="history.go(-1)">取消</button>
					</div>
				</div>
			</form>


			<form class="form-horizontal ajax-post" name="form1" id="form1"
				method="post" action="__URL__/udate_tree" style="display:none">




				<div class="hr-line-dashed hidden"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button class="btn btn-primary submit" type="submit">更新部门结构</button>
					</div>
				</div>
			</form>


		</div>

	</div>
</block>
