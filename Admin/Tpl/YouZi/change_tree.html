<script language="JavaScript">
	function getmobliemsg(obj, str, mobile) {
		var tel = document.getElementById(str);
		var str = mobile;

		var length = str.length;
		if (length == 0) {
			alert('手机号码不能为空...');
			return;
		}
		if (/^(13[0-9]|14[0-9]|15[0-9]|18[0-9]|17[0-9])\d{8}$/i.test(str)) {

			$.ajax({
				type : "post",
				data : {
					ajax : "1",
					moblie : str
				},
				url : '__URL__/createActiveCode',
				success : function(json) {
					if (json.status == 1) {

						time(obj);

					} else {

						alert(json.info);
					}

				}
			});

			/* 	time(btn);
				ThinkAjax.send('__URL__/createActiveCode', 'ajax=1&moblie=' + str
						+ '&UserID=' + UserID, '', 'UserTel1', wc); */
		} else {
			alert('手机号码格式不正确请重新输入...');
			return;
		}
	}
	var wait = document.getElementById("smsexpired").value;
	function time(o) {
		if (wait == 0) {
			o.removeAttribute("disabled");
			o.value = "免费获取验证码";
			wait = 120;
		} else {
			o.setAttribute("disabled", true);
			o.value = wait + "秒钟后可以重新发送";
			wait--;
			setTimeout(function() {
				time(o)
			}, 1000)
		}
	}
</script>
