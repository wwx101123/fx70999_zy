<extend name="Public:header" />
<block name="breadcrumb">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>会员资料修改</h2>
      <ol class="breadcrumb">
        <li> <a href="{:U('Index/index')}">首页</a> </li>
        <li> <a>后台管理</a> </li>
        <li> <a>会员管理</a> </li>
        <li class="active"> <strong>会员资料修改</strong> </li>
      </ol>
    </div>
  </div>
</block>
<block name="menu">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>修改资料 <small>（打<i class="text-danger">*</i> 号为必填项）</small> </h5>
          </div>
          <div class="ibox-content">
            <form class="form-horizontal ajax-post" name="form1" id="form1" method="post"
            action="{:U('YouZi/adminuserJLDataSave')}">
              <input name="id" type="hidden" id="id" value="{$user.id}">
              <input style="margin-top:7px;" name="page" type="hidden" id="page" value="" class="dfinput">
              <div class="form-group">
                <label class="col-sm-2 control-label">用户编号：<i class="text-danger">*</i></label>
                <div class="col-sm-10">
                  <input name="user_id" type="text" value="{$user['user_id']}" class="form-control" required="" readonly/>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">会员姓名： <i class="text-danger">*</i></label>
                <div class="col-sm-10">
                  <input name="username" type="text" id="realname" value="{$user['user_name']}" class="form-control" required="" readonly/>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label"> 配送积分： <i>&nbsp;</i></label>
                <div class="col-sm-10">
                  <input name="agentgp" type="text" id="agentgp" class="form-control" size="35" value="{$user.agent_gp}">
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button class="btn btn-warning" type="submit">修改</button>
                  <button class="btn btn-white" onclick="history.go(-1)">取消</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</block>
