<include file="Public:header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>发件箱 </h1></div>
<form name="form1" method="post" action="__URL__/f_del/">
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
  <tr>
    <th align="center"><input type="checkbox" name="chkall" value="checkbox" onclick="CheckAll(this.form)"  class="btn2" id="chkall" /></th>
    <th align="center">状态</th>
    <th align="center">收件人</th>
    <th align="center">主题</th>
    <th align="center">时间</th>
  </tr>
  <volist name="list" id="vo">
    <tr>
    <td align="center"><input type="checkbox" name="tabledb[]" value="{$vo['id']}" class="btn2" /></td>
    <td align="center"><eq name="vo['f_read']" value="1"><span class="STYLE2" >已阅</span><else/><span class="STYLE1" >未阅</span></eq></td>
    <td align="center">{$vo['s_user_id']|conname}</td>
    <td align="center"><a href="__URL__/f_view/did/{$vo['id']}">{$vo['title']}</a></td>
    <td align="center">{$vo.f_time|date='Y-m-d H:i:s',###}</td>
  </tr>
  </volist>
    <tr>
      <td colspan="5">
      &nbsp;&nbsp;
      <input name="全选" type="button" class="button_text" id="全选" onclick="CheckAll(this.form)" value="全选" />
      &nbsp;&nbsp;
      <input type="submit" name="action" value="删除信件" onclick="return allcheckbox();"  class="button_text" /></td>
    </tr>
</table>
</form>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
        <td align="center">{$page}</td>
    </tr>
</table>
</div>
</body>
</html>
<script>new TableSorter("tb1");</script>
