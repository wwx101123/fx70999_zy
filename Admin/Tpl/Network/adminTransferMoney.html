<include file="Public:header" />
<script language=javascript src="__PUBLIC__/Adm/Js/wpCalendar.js"></script>
<div class="ncenter_box">
<div class="accounttitle"><h1>会员转账记录 </h1></div>

 <form name="form1" method="post" action="__URL__/adminTransferMoney">
<table width="100%" class="tab3" border="0" cellpadding="0" cellspacing="1" bgcolor="#b9c8d0" id="tb1">

    <tr class="content_td" align="center">
  
        <th nowrap ><span>操作会员1（转出会员）</span></th>
        <th nowrap ><span>操作会员2（转入会员）</span></th>
        <th nowrap ><span>转账金额</span></th>
        <th nowrap ><span>转账时间</span></th>
        <th nowrap ><span>转账类型</span></th>
    </tr>
</thead>
 <volist name='list' id='vo'>
	<tr align="center">
		<td>{$vo['out_userid']}</td>
		<td>{$vo['in_userid']}</td>
		<td>{$vo['epoint']}</td>
		<td>{$vo['rdt']|date='Y-m-d H:i:s',###}</td>
		
        <td><eq name="vo['type']" value="1">购物券转给其他会员<else/></eq>
        	<eq name="vo['type']" value="2">奖金转购物券<else/></eq>
        	<eq name="vo['type']" value="3">返券转购物券<else/></eq>
        	<eq name="vo['type']" value="4">返券转其他会员<else/></eq>
        </td>
       
	</tr>
    </volist>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1" bgcolor="#b9c8d0">
    <tr>
    	<td width="50%">
<input name="全选" type="button" class="btn1" id="全选" onclick="CheckAll(this.form)" value="全选" />	  &nbsp; &nbsp;
	  <input type="submit" name="action" value="确认" class="btn1" onclick="{if(confirm('确定吗?')){this.document.form3.submit();return true;}return false;}">
	  &nbsp; &nbsp;
	  <input type="submit" name="action" value="删除" class="btn1" onclick="{if(confirm('确定删除吗?')){this.document.form3.submit();return true;}return false;}"></td>
        </td>
        <td width="50%">{$page}</td>
    </tr>
    </form>
</table>

<table width="600" align="center">
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
    <td align="center">
    <form method='post' action="__URL__/adminTransferMoney">
		用户账号：
		    <input name="UserID" type="text"id="UserID" title="帐号查询" maxlength="200" >
		  <input type="submit" name="Submit" value="搜索"  class="btn1"/>
		</form>
    </td>
    </tr>
</table>

</div>
</body>
</html>
<script>new TableSorter("tb1");</script>
