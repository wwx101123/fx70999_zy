<block name="breadcrumb">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>会员升级管理</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li>
                    <a>后台管理</a>
                </li>
                <li class="active">
                    <strong>会员升级管理</strong>
                </li>
            </ol>
        </div>
    </div>
</block>

<block name="menu">
<script type="text/javascript">
	$(function() {

		$('.sidebar').css('display','block')
		$('.navbar-nav li').removeClass('active')
		$('.navbar-nav li.user_list').addClass('active')
		$('.subnav').css('display','none')
		$('.sidebar #user_list').css('display','block')
		$('.sidebar #adminmemberFT').addClass('current')
	});
</script>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>会员复投申请</h5>
                <div class="ibox-tools">
                </div>
            </div>
            <div class="ibox-content" style="display: block;">

                <div class="tablesaw-bar mode-stack"></div><table class="table table-hover tablesaw-stack" data-tablesaw-mode="stack" id="table-1624">

                <thead>
                    <tr>

                        <th>序号</th>
                        <th>申请会员</th>
                        <th>会员姓名</th>
                        <th>复投级别</th>  
                        <th>复投金额</th> 
                        <th>获得额度</th>   
                        <th>处理时间</th>
                        <th>状态</th> 
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="vo">
                    <tr>
                        <td style="vertical-align:middle;"><b class="tablesaw-cell-label">序号</b><span class="tablesaw-cell-content">{$vo.id}</span></td>
                        <td style="vertical-align:middle;"><b class="tablesaw-cell-label">申请会员</b><span class="tablesaw-cell-content">{$vo.user_id}</span></td>
                        <td style="vertical-align:middle;"><b class="tablesaw-cell-label">会员姓名</b><span class="tablesaw-cell-content">{$vo.user_name}</span></td>
                        <td style="vertical-align:middle;"><b class="tablesaw-cell-label">原有级别</b><span class="tablesaw-cell-content">{$vo.u_level|getLevel=###}</span></td> 
                        <td style="vertical-align:middle;"><b class="tablesaw-cell-label">会员姓名</b><span class="tablesaw-cell-content">{$vo.money}</span></td> 
                        <td style="vertical-align:middle;"><b class="tablesaw-cell-label">会员姓名</b><span class="tablesaw-cell-content">{$vo.danshu}</span></td>
                        <!-- <td style="vertical-align:middle;"><b class="tablesaw-cell-label">升级类型</b><span class="tablesaw-cell-content"></span></td> -->
                         <td style="vertical-align:middle;"><b class="tablesaw-cell-label">处理时间</b><span class="tablesaw-cell-content"><p><notempty name="vo.pdt">{$vo.pdt|date="Y-m-d H:i:s",###}</notempty></p></span></td>
                        <td style="vertical-align:middle;"><b class="tablesaw-cell-label">状态</b><span class="tablesaw-cell-content">
                        <eq name="vo.is_pay" value="0"><span class="label label-default">未审核</span></eq>
                        <eq name="vo.is_pay" value="1"><span class="label label-success">通过</span></eq>
                        <eq name="vo.is_pay" value="2"><span class="label label-danger">拒绝</span></eq>
                        </span></td>
                        <td style="vertical-align:middle;"><b class="tablesaw-cell-label">操作</b><span class="tablesaw-cell-content">
                        <!-- <button class="btn btn-sm btn-info btn-show" href="{$vo.u_bank_name}">查看</button> -->
                        <eq name="vo.is_pay" value="0">
                            <button class="btn btn-sm btn-primary ajax-a" info="确定通过？" href="__URL__/adminMenberJinjiConfirm/action/confrim/id/{$vo.id}">通过</button>
                            <button class="btn btn-sm btn-warning ajax-a" info="确定拒绝？" href="__URL__/adminMenberJinjiConfirm/action/deny/id/{$vo.id}">拒绝</button>
                        </eq>
                        </span></td>
                    </tr>
                    </foreach>
                </tbody>

            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['upload','layer'], function(){
        $('.btn-show').on('click',function() {
          layer.open({
              type: 1,
              title: false,
              offset: '300px',
              closeBtn: 0,
              area: 'auto',
              maxWidth:'500px',
              skin: 'layui-layer-nobg', //没有背景色
              shadeClose: true,
              content: "<img src='"+$(this).attr('href')+"'>"
            });
    });
    });
</script>
</block>
