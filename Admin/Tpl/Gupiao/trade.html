<extend name="Public:header" />
<block name="breadcrumb">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>K线图走势图</h2>
      <ol class="breadcrumb">
        <li> <a href="{:U('Index/index')}">首页</a> </li>
        <li> <a>K线图 </a> </li>
        <li class="active"> <strong>K线图走势图</strong> </li>
      </ol>
    </div>
  </div>
</block>
<block name="breadcrumb1">
 <script src="__PUBLIC__/Adm/Js/jquery-1.11.3.min.js"></script>
 <script src="__PUBLIC__/Adm/Js/highcharts.js"></script>
  <style>
.Sliding_tab {
	HEIGHT: 27px
}
.Sliding_tab LI {
	FLOAT: left
}
.Sliding_tab LI.table_li {
	WIDTH: 132px; LINE-HEIGHT: 26px;  HEIGHT: 26px
}
.tablist {
	CLEAR: both; OVERFLOW: hidden;  WIDTH: 260px; HEIGHT: 220px;
}
.Sliding_tab LI a{color:#333;}
.tabs {
	DISPLAY: block; FLOAT: left; WIDTH: 138px; LINE-HEIGHT: 25px;  HEIGHT: 25px; BACKGROUND-COLOR: #FFFF00; TEXT-ALIGN: center
}
.tabs_act {
	DISPLAY: block; FLOAT: left; WIDTH: 138px; LINE-HEIGHT: 25px; HEIGHT: 25px; BACKGROUND-COLOR: #ececec; TEXT-ALIGN: center
}
.tabs_act {
	FONT-WEIGHT: bold; COLOR: #000000; 
}
#tr_buy th{ background:#CDB5CD}
#tr_sale th{ background:#CDB5CD}
.td2 {	line-height:28px;
	font-size:12px;
}
</style>
  <table width="100%" border="0" cellspacing="5" cellpadding="0">
    <tr>
      <td width="100%" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr style="display:none" >
            <td><table width="100%" border="0" align="center" cellpadding="5" cellspacing="1" style="background:#ffd501">
                <tr align="center" >
                  <td height="24" align="center" bgcolor="#FFFFFF"> 现价 </td>
                  <td align="center" bgcolor="#FFFFFF">累计交易量</td>
                  <td align="center" bgcolor="#FFFFFF">昨日交易量</td>
                  <td align="center" bgcolor="#FFFFFF">今日成交量</td>
                </tr>
                <tr align="center">
                  <td height="24" bgcolor="#FFFFFF"><span id="sp_now">{$op_price}</span></td>
                  <td bgcolor="#FFFFFF"><span id="sp_now">{$all_num|default='0'}</span></td>
                  <td bgcolor="#FFFFFF"><span id="sp_now">{$yt_sellnum|default='0'}</span></td>
                  <td bgcolor="#FFFFFF"><span id="sp_todaytotal">{$tall_sNun|default='0'}</span></td>
                </tr>
              </table></td>
          </tr>
          <tr>
            <td align="center"><div id="container" style="width:100%; height: 70%; margin: 0 auto"></div><script language="JavaScript">
    $(document).ready(function() {
        /**
         * Highcharts 在 4.2.0 开始已经不依赖 jQuery 了，直接用其构造函数既可创建图表
         **/
        var chart = new Highcharts.Chart('container', {
            title: {
                text: '每日价格K线图',
                x: -20,
                style:{
                    color:'#fff'
                }
            },
            chart: {
                type: 'line',
                backgroundColor:'#FFFFFF',
                borderRadius:'8'
            },
            subtitle: {
                text: '',
                x: -20
            },
            xAxis: {
                categories: [{$data}],
                lineColor:'#ff0000',
            },
            yAxis: {
                title: {
                    text: '每日价格',
                },

                plotLines: [{
                    value: 0,
                    width: 1,
                    color:"#ff0000"
                }]
            },
            tooltip: {
                valueSuffix: ''
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: '价格',
                data: [{$res}]
            }]
        });
    });
</script></td>
          </tr>
        </table></td>
    </tr>
  </table>
  
</block>

<script type="text/javascript">
function document.oncontextmenu(){
	return false;
}
</script>
