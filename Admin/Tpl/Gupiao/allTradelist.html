<extend name="Public:header" />
<block name="breadcrumb">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>交易市场</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li>
                    <a>股票市场</a>
                </li>
                <li class="active">
                    <strong>交易市场</strong>
                </li>
            </ol>
        </div>
    </div>
</block>

<block name="menu">
    <div class="wrapper wrapper-content animated fadeInRight">


        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>出售 </h5>
                    </div>
                    <div class="ibox-content">
                        
                    	<div class="row">
                        <table class="table table-hover table-" data-tablesaw-mode="stack">
                            <thead>
                                <tr>
                                    <th>卖家编号</th>
                                    <th>挂入价格</th>
                                    <th>成交量</th>
                                    <th>挂入剩余</th>
                                    <th>挂入总额</th>
                                    <th>状态</th> 
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo"  key="i">
                                <tr>
                                    <td>{$vo.member_id}</td>
                                    <td>{$vo.price}</td>
                                    <td>{$vo.trade_num}</td>
                                    <td>{$vo.shengyu_num}</td>
                                    <td>{$vo.trade_total}</td>
                                    <td><eq name="vo.status" value="0">挂单中</eq> <eq
											name="vo.status" value="1">已成交</eq></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
    	
    	<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>收购 </h5>
                    </div>
                    <div class="ibox-content">
                        
                    	<div class="row">
                        <table class="table table-hover table-" data-tablesaw-mode="stack">
                            <thead>
                                <tr>
                                    <th>买家编号</th>
                                    <th>收购价格</th>
                                    <th>成交量</th>
                                    <th>剩余数量</th>
                                    <th>收购总额</th>
                                    <th>状态</th> 
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="list1" id="vo1" key="i">
                                <tr>
                                    <td>{$vo1.member_id}</td>
                                    <td>{$vo1.price}</td>
                                    <td>{$vo1.num}</td>
                                    <td> {$vo1.shengyu_num}</td>
                                    <td>{$vo1.trade_total}</td>
                                    <td><eq name="vo1['ispay']" value="0">正在委托
										<else/>
										交易成功</eq></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
    </block>
