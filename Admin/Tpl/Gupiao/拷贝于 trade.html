<script>
function checkf(oid){
	if(oid==1){
		if(document.buyform.one_price.value==""){
			alert("请输入价格");
			document.buyform.one_price.focus();
			return false;
		}
		if(document.buyform.sNun.value==""){
			alert("请输入购买GP数量");
			document.buyform.sNun.focus();
			return false;
		}
		if(confirm("您确定要以 "+document.buyform.one_price.value+" 价格 购买 "+document.buyform.sNun.value+" GP 吗？")){
			return true;
		}else{
			return false;
		}
	}else{
		if(document.sellform.one_price.value==""){
			alert("请输入价格");
			document.sellform.one_price.focus();
			return false;
		}
		if(document.sellform.sNun.value==""){
			alert("请输入售出GP数量");
			document.sellform.sNun.focus();
			return false;
		}
		if(confirm("您确定要以 "+document.sellform.one_price.value+" 价格 售出 "+document.sellform.sNun.value+" GP 吗？")){
			return true;
		}else{
			return false;
		}
	}
}
function tot_price(pid){
	if(pid==1){
		var outp =document.getElementById("buyr");
		if(document.buyform.sNun.value==""){
			outp.innerHTML="0.0000";
		}else{
			var mmm = document.buyform.sNun.value;
			var nnn = document.buyform.one_price.value;
			var lll = (mmm*nnn).toFixed(4);
			outp.innerHTML=lll;
		}
	}else{
		var outp =document.getElementById("sellr");
		if(document.sellform.sNun.value==""){
			outp.innerHTML="0.0000";
		}else{
			var mmm = document.sellform.sNun.value;
			var nnn = document.sellform.one_price.value;
			var lll = (mmm*nnn).toFixed(4);
			outp.innerHTML=lll;
		}
	}
}
</script>
