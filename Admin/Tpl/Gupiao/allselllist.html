<extend name="Public:header" />
<block name="breadcrumb">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>总挂卖列表</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li>
                    <a>股票市场</a>
                </li>
                <li class="active">
                    <strong>总挂卖列表</strong>
                </li>
            </ol>
        </div>
    </div>
</block>

<block name="menu">
    <div class="wrapper wrapper-content animated fadeInRight">


        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>总挂卖列表记录 </h5>
                    </div>
                    <div class="ibox-content">
                        
                    	<div class="row">
                        <table class="table table-hover table-" data-tablesaw-mode="stack">
                            <thead>
                                <tr>
                           <th></th>
                                    <th>用户账号</th>
                                    <th>出售时间</th>
                                    <th>售出总额</th>
                                    <th>股价</th>
                                    <th>已卖出</th>
                                    <th>剩余</th>
                                    <!-- <th>售出总额</th> --> 
                                    <th>状态</th> 
                                    <th>操作</th> 
                                </tr>
                            </thead>
                            <tbody>
                <form name="form3" id="sendForm" method="post" action="{:U('Gupiao/auto_buy')}">
                            <volist name="list" id="vo">
                                <tr>
                           <td><b class="tablesaw-cell-label"></b><input type="checkbox" name="ids[]" id="trade_id"  value="{$vo['id']}" class="btn2" /></td>
                                    <td>{$vo.member_id}</td>
                                    <td>{$vo.ctime|date='Y-m-d H:i:s',###}</td>
                                    <td>{$vo.trade_total}</td>
                                    <td>{$vo.price}</td>
                                    <td>{$vo.trade_total_num}</td>
                                    <td>{$vo.shengyu_num}</td>
                                   <!--  <td>{$vo.trade_total_money}</td> -->
                                    <td><eq name="vo.status" value="0">挂单中</eq> <eq
											name="vo.status" value="1">已成交</eq></td> 
											 <td><b class="tablesaw-cell-label">操作</b>
                            <span class="tablesaw-cell-content">
                            <a class="btn btn-xs btn-outline btn-danger " onclick="auto_buy({$vo.id})" href="javascript:void(0)"  > 买入</a> 
                        </span></td>
											
                                </tr>
                            </volist>
                             <tr> 
                        <td colspan="18">
                            <span class="tablesaw-cell-content">
                            <input name="全选" type="button" class="btn btn-xs" id="全选" onclick="CheckAll(this.form)" value="全选" />
                            <input type="button" class="btn btn-xs btn-outline btn-danger" name="action" id="sendUp"  value="买入"  >
                        </span></td>
                    </tr>
                    </FORM>
                            </tbody>
                        </table>
                        {$page}
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
                                    
                                    layui.use('layer',function() {
                                        $('#sendUp').on('click',function() {

                                        	 if(confirm('确定买入?')){
                                        		 $('#sendUp').attr('disabled', "true");
                                             $.post($('#sendForm').attr('action')
                                                     ,$('#sendForm').serialize(),
                                                     function(data) {
                                                         if (data.status) {
                                                             layer.msg(data.info,{end:function() {
                                                                 location.reload();
                                                             }});
                                                         }else{$('#sendUp').removeAttr('disabled');
                                                             layer.msg(data.info);
                                                         }
                                                     });
                                             }  
                                        	
                                        	
                                        	
                                        
                                    });
                                    });
                                    
                                </script>
<script language="JavaScript">
ifcheck = true;
function CheckAll(form)
{
	for (var i=0;i<form.elements.length-1;i++)
	{
		var e = form.elements[i];
		e.checked = ifcheck;
	}
	ifcheck = ifcheck == true ? false : true;
}

function all_auto_buy(obj) {
	  var nameArr = new Array();  
      
	
	
	$("#trade_id").each(function(){
		
		if($(this).is(':checked')) {
			 nameArr.push($(this).val());  
		} 
		
	  });
	
	
	
	
	
	
	
	
	if(confirm("确定要买入吗？"))
	 {
	  $.ajax({
		type : "POST",
		url : '{:U('Gupiao/auto_buy')}', 
		data :{ids:nameArr},
		success : function(msg) {
			if (msg.status == 1) {

				location.reload();
				 
				 
			} else { 
				alert(msg.info);
				 
			}
		}
	}); 
	 }
	
	
	
}

function auto_buy(id) {
	if(confirm("确定要买入吗？"))
	 {
	  $.ajax({
		type : "POST",
		url : '{:U('Gupiao/auto_buy')}', 
		data :{ids: [id]},
		success : function(msg) {
			if (msg.status == 1) {

				location.reload();
				 
				 
			} else { 
				alert(msg.info);
				 
			}
		}
	}); 
	
	 }
	
	
}



</script>
</div>
    </block>
