<script>
    function changeverify() {

        $('#imgverify').attr('src',"{:U('Public/verify')}?"+Math.random(1,1000))

    }
    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Login.init();
        Demo.init();
        $.backstretch([
                "__PUBLIC__/Adm/Resource/plugins/assets/admin/pages/media/bg/bg1.jpg",
                "__PUBLIC__/Adm/Resource/plugins/assets/admin/pages/media/bg/bg2.jpg",
                "__PUBLIC__/Adm/Resource/plugins/assets/admin/pages/media/bg/bg3.jpg",
               // "Resource/plugins/assets/admin/pages/media/bg/4.jpg"
            ], {
                fade: 1000,
                duration: 8000
            }
        );
    });
    
    layui.use(['layer'], function(){
        var layer = layui.layer;
        $('#loginform').submit(function() {
            self=$(this);
          $.post(self.attr('action'),self.serialize(),
            function(data,status) {
              if (data.status) {
                layer.msg(data.info,{time:1000,end:function() {
                    window.location.href=data.url;
                }});
              }else{
                changeverify();
                layer.msg(data.info);
              }
          });
        return false;//阻止默认提交
        });
        <notempty name="str27">layer.alert('{$str27}');</notempty>
      });
</script>
