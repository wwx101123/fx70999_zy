<extend name="Public:header" />
<load href="__PUBLIC__/Adm/Js/Ajax/ThinkAjax-1.js" />
<load href="__PUBLIC__/Adm/Js/UserJs.js" />
<block name="breadcrumb">
<script language='javascript'>
function CheckForm(){
	if(document.form1.ePoints.value==""){
		alert("请输入委托交易额度！");
		document.form1.ePoints.focus();
		return false;
	}
	if(confirm('您确定要委托交易 '+document.form1.ePoints.value+' 吗？'))
	{
		return true;
	}else{
		return false;
	}
}
function change_fc(){
	if(document.form1.agree.checked==true){
		document.form1.Submit1.disabled=false;
	}else{
		document.form1.Submit1.disabled=true;
	}
}
</script>
<style>
.Agreement{width:90%; height:100px; overflow:auto; border:1px solid #7F9DB9; padding:2px; font-size:12px; line-height:24px;}
</style>
   
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>卖出积分</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Index/index')}">首页</a>
                </li>
                <li>
                    <a>积分交易</a>
                </li>
                <li class="active">
                    <strong>卖出积分</strong>
                </li>
            </ol>
        </div>
    </div>
</block>

<block name="menu">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>卖出积分</h5>
                <div class="ibox-tools">
                </div>
            </div>
            <div class="ibox-content" style="display: block;">
                <div id="index_diagram">
                    <div id="chartspie" style="width:49%;float:left;"></div>
                    <div id="chartscolumn" style="width:49%;float:left;"></div>

                    <input type="hidden" name="temp1" value="haha"><input name="regfrom" type="hidden" value="">
                    <div class="tablesaw-bar mode-stack"></div>
                    <form action="__URL__/eb_sell_AC" method="post" name="form1" id="form1" onSubmit="{return CheckForm();}">
<table width="100%" border="0" cellpadding="5" cellspacing="0" class="tab4">
      <tr>
        <td height="30" colspan="3" align="center"><span class="hong">确认提交卖出后，请仔细确认自己银行卡号信息的正确性，以免交易过程中钱包信息不正确而导致买家无法汇款交易。</span></td>
      </tr>
      <tr>
        <td width="25%" height="30" align="right">可卖积分余额：</td>
        <td colspan="2"><span class="hong">{$rs['agent_cash']}</span></td>
      </tr>
      <tr>
        <td height="30" align="right">交易额度：</td>
        <td width="15%"><input name="ePoints" type="text" id="ePoints" maxlength="9" onkeyup="value=value.replace(/[^0-9]/g,'')" onBlur="value=value.replace(/[^0-9.]/g,'');tot_price();"/></td>
        <td width="60%"><div id="ePoints1" class="info"><div class="focus_r"><div class="msg_tip">交易额度</div></div></div></td>
      </tr>
      <tr>
        <td height="30" align="right">手续费：</td>
        <td width="15%"><input name="sxf" type="text" id="sxf" value="{$str2}" size="12" maxlength="12" readonly /></td>
        <td width="60%"><input name="ks" type="hidden" id="ks" value="{$ks}"/><div class="info"><div class="focus_r"><div class="msg_tip">手续费 {$str2*100}%</div></div></div></td>
      </tr>
      <tr>
        <td height="30" align="right">实际扣除：</td>
        <td colspan="2"><span style="color:#960" id="tot_price">0</span></td>
      </tr>
      <tr>
        <td width="24%" height="30" align="right">备注：</td>
        <td colspan="2"><textarea name="bzcontent" cols="60" rows="4"></textarea>(200字符内)</td>
      </tr>
      <tr style="display:none">
        <td width="24%" height="30" align="right">请阅读协议：</td>
        <td colspan="2">
        <div class="Agreement">{$eb_tcp}</div>
        </td>
      </tr>
      <tr style="display:none">
        <td width="24%" height="30" align="right"></td>
        <td colspan="2"><label>
        <input name="agree" type="checkbox" id="agree" value="1" checked="checked" onpropertychange="change_fc()"/>
        我已经阅读并同意委托交易系统使用协议。</label></td>
      </tr>
      <tr>
        <td height="30" align="right">二级密码：</td>
        <td colspan="2"><input name="pass2" type="password" id="pass2"/></td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td colspan="2"><input type="submit" name="Submit1" value="确定卖出" class="btn1" id="Submit1" /></td>
      </tr>
    
</table>
</form>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
function tot_price(){
	var one_price = document.getElementById('sxf').value / 100;//单价
	var sNun	= document.getElementById('ePoints').value;//数量
	var t_price = formatNumberUnitsDivd(parseFloat(sNun));
	document.getElementById('tot_price').innerHTML = t_price+'';
}
function formatNumberUnitsDivd(num) {
	return num.toFixed(2);
}
</script>
</block>
