<extend name="Public:header" />
<block name="breadcrumb">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>买入记录</h2>
      <ol class="breadcrumb">
        <li> <a href="{:U('Index/index')}">首页</a> </li>
        <li> <a>积分交易</a> </li>
        <li class="active"> <strong>买入记录</strong> </li>
      </ol>
    </div>
  </div>
</block>
<block name="menu">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>买入记录 </h5>
          </div>
          <div class="ibox-content">
            <div class="row">
              <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th><span>买入日期</span></th>
              <th><span>卖家</span></th>
              <th><span>卖家姓名</span></th>
              <th><span>卖家信誉</span></th>
              <th><span>银行卡号</span></th>
              <th><span>地址</span></th>
              <th><span>汇款</span></th>
              <th><span>额度</span></th>
              <th><span>倒计时</span></th>
              <th><span>功能</span></th>
            </tr>
          </thead>
          <empty name='list'>
            <tr>
              <td>暂无数据</td>
            </tr>
            <else/>
            <volist name='list' id='vo'>
              <tr>
                <td>{$vo.bdt|date='Y-m-d H:i:s',###}</td>
                <td>{$vo['user_id']}</td>
                <td>{$vo['user_name']}</td>
                <td>{$vo['uid']|cx_usrate}</td>
                <td>{$bn[$vo['id']]['bank_card']}</td>
                <td>{$bn[$vo['id']]['bank_address']}</td>
                <td>{$vo['money']}</td>
                <td>{$vo['money']}</td>
                <td><input type="hidden" name="dk{$i}" id="dk{$i}" value="{$vo['bdt']+5*60*60|date='Y/m/d H:i:s',###}" />
                  <span id="t_d{$i}" style="color:#F00;"></span><span id="t_h{$i}" style="color:#F00;"></span><span id="t_m{$i}" style="color:#F00;"></span><span id="t_s{$i}" style="color:#F00;"></span></td>
                <td><eq name="vo.is_buy" value="1"><a href="__URL__/eb_listAC/cid/{$vo['id']}/" title="汇款后点击锁定购买，等待卖家确认">锁定购买</a> | <a href="__URL__/eb_list_CAC/cid/{$vo['id']}/" title="交易错误请点击撤销">撤销</a></eq>
                  <eq name="vo.is_buy" value="2">等待卖家确认</eq></td>
              </tr>
            </volist>
          </empty>
          <script language="javascript">
		function GetRTime(){
			 for(var i=1;i<=10;i++){
			   var end_time=document.getElementById("dk"+i).value;
			  
				 if(end_time){
					 var EndTime= new Date(end_time);
					 var NowTime = new Date();
					 var t =EndTime.getTime() - NowTime.getTime();
					 var d=Math.floor(t/1000/60/60/24);
					 var h=Math.floor(t/1000/60/60%24);
					 var m=Math.floor(t/1000/60%60);
					 var s=Math.floor(t/1000%60);
					 if(EndTime>NowTime){
						 document.getElementById("t_d"+i).innerHTML = d + "天";
						 document.getElementById("t_h"+i).innerHTML = h + "时";
						 document.getElementById("t_m"+i).innerHTML = m + "分";
						 document.getElementById("t_s"+i).innerHTML = s + "秒";	
					 }else{
						 document.getElementById("t_d"+i).innerHTML ="时间到期";
						 document.getElementById("t_h"+i).innerHTML ="";
						 document.getElementById("t_m"+i).innerHTML ="";
						 document.getElementById("t_s"+i).innerHTML ="";
					 }
				}
		   }
		}
		setInterval(GetRTime,1000);
	</script>
        </table>
        {$page} </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</block>
