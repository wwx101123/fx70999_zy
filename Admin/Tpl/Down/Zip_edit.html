<include file="Public:header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>修改&nbsp;&nbsp;[<a href='javascript:history.back()'>返回列表</a>]</h1></div>
<form method='post' id="form1" name="form1" action="__URL__/Zip_edit_save"  enctype="multipart/form-data">
<table width="100%" border="0" cellpadding="0" cellspacing="5">
<tr class="content_td"> 
	<td width="10%" align="right">标题：</td>
	<td ><input type="text" class="huge bLeftRequire" name="title" value="{$vo.title}"></td>
</tr>
<tr style="display:none">
  <td align="right">分类：</td>
  <td>
  <select name="stype" id="stype">
	<option value="0" <eq name="vo.type" value="0">selected="selected"</eq>>文档下载</option>
	<option value="1" <eq name="vo.type" value="1">selected="selected"</eq>>资料下载</option>
  </select></td>
</tr>
<tr>
    <td align="right">附件下载名：</td>
    <td class="center"><input name="imagetitle" type="text" id="imagetitle" size="50" maxlength="500" value="{$vo.zip_title}"/></td>
</tr>
<tr>
    <td align="right">附件地址：</td>
    <td class="center"><input name="image" type="text" id="image" size="50" maxlength="500" value="{$vo.zip_url}"/>
</td>
</tr>
<tr>
    <td align="right">本地上传：</td>
    <td class="center"><iframe src="__URL__/upload_add" width="350" height="30" scrolling="no" frameborder="0"></iframe>上传格式：ZIP，RAR，DOC</td>
</tr>
<tr>
    <td align="right">附件大小：</td>
    <td><input name="fsize" type="text" value="{$vo.fsize}"> KB</td>
</tr>
<tr class="content_td"> 
	<td align="right">内容：</td>
	<td>
    {$html}
    </td>
</tr>
     
<tr class="content_td"> 
	<td><input type="hidden" class="huge bLeftRequire" name="ID" value="{$vo['id']}"></td>
	<td><input type="submit" value="更新" class="btn1"></td>
</tr>
</table>
</form>
</div>
</body>
</html>
