<include file="Public:header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>下载中心管理 </h1></div>
<form name="form3" method="post" action="__URL__/ZipAC">
<table width="100%" class="tab3" border="0" cellpadding="0" cellspacing="1" bgcolor="#b9c8d0" id="tb1">
    <thead>
        <tr align="center"><td></td>
            <td><span>ID</span></td>
            <td><span>分类</span></td>
            <td><span>标题</span></td>
            <td><span>附件地址</span></td>
            <td><span>发布时间</span></td>
            <td><span>状态</span></td>
            <td><span>操作</span></td>
        </tr>
    </thead>
    <tbody>
    	<volist name="list" id="vo">
        <tr align="center">
        	<td><div align="center">
	  		<input type="checkbox" name="tabledb[]" value="{$vo['id']}" class="btn2" />
			</div></td>
            <td>{$vo['id']}</td>
            <td>
            <eq name="vo.type" value="0">文档下载</eq>
            <eq name="vo.type" value="1">资料下载</eq>
            </td>
            <td>{$vo['title']}</td>
            <td><a href="__URL__/down_file_url/cid/{$vo['id']}/" target="_blank"><img src="__PUBLIC__/Adm/Images/down.gif" alt="" border="0" align="absmiddle"/> 下载文件</a></td>
            <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
            <td><eq name="vo['status']" value="1"><span class="STYLE3">启用</span></eq><eq name="vo['status']" value="0"><span class="STYLE1">禁用</span></eq></td>
            <td><a href="__URL__/Zip_edit/EDid/{$vo['id']}">编辑</a></td>
        </tr>
        </volist>
     </tbody>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="3" cellspacing="0" bgcolor="#b9c8d0">
<tr>
        <td>
        <input name="全选" type="button" class="btn1" id="全选" onclick="CheckAll(this.form)" value="全选" />	  &nbsp;&nbsp;
        <input type="submit" name="action" value="添加" class="btn1">&nbsp; &nbsp;
        <input type="submit" name="action" value="启用" class="btn1">&nbsp; &nbsp;
        <input type="submit" name="action" value="禁用" class="btn1">&nbsp; &nbsp;
        <input type="submit" name="action" value="删除" class="btn1"></td>
    </tr>
</table>
</form>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="0" bgcolor="#b9c8d0">
<tr>
    <td align="center">{$page}</td>
</tr>
</table>
</div>
</body>
</html>
