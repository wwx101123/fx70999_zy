
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑后台导航</title>
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/scripts/artdialog/ui-dialog.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/icon/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Adm/skin/default/style.css" />
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/jquery/jquery.nicescroll.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/scripts/artdialog/dialog-plus-min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/layindex.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/laymain.js"></script>
<script type="text/javascript" charset="utf-8"
	src="__PUBLIC__/Adm/js/common.js"></script>
<script type="text/javascript">
	$(function() {
		
	});
</script>
</head>

<body class="mainbody">
	<form id="form1" method="post" action="{:U('Manager/nav_edit')}">
		<input name="id" type="hidden" id="id" value="{$rs.id}"> <input
			name="nav_type" type="hidden" id="nav_type" value="System"> <input
			name="channel_id" type="hidden" id="channel_id" value="0">
		<!--导航栏-->
		<div class="location">
			<a href="nav_list.aspx" class="back"><i class="iconfont icon-up"></i><span>返回列表页</span></a>
			<a href="../center.aspx"><i class="iconfont icon-home"></i><span>首页</span></a>
			<i class="arrow iconfont icon-arrow-right"></i> <a
				href="nav_list.aspx"><span>后台导航</span></a> <i
				class="arrow iconfont icon-arrow-right"></i> <span>编辑导航菜单</span>
		</div>
		<div class="line10"></div>
		<!--/导航栏-->

		<!--内容-->
		<div id="floatHead" class="content-tab-wrap">
			<div class="content-tab">
				<div class="content-tab-ul-wrap">
					<ul>
						<li><a class="selected" href="javascript:;">基本信息</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="tab-content">
			<dl>
				<dt>上级导航</dt>
				<dd>
					<div class="rule-single-select">

						<select name="parent_id" class="form-control">
							<option value="0">无父级导航</option>
							<volist name="cate" id="vvo" key="i">
							<option value="{$vvo.id}"<eq name="rs.parent_id"
									value="$vvo.id">selected="selected"</eq> >{$vvo['title']}
							</option>
							</volist>
						</select>

					</div>
				</dd>
			</dl>
			<dl>
				<dt>排序数字</dt>
				<dd>
					<input ID="txtSortId" class="input small" name="sort_id"
						datatype="n" sucmsg=" " value="{$rs.sort_id}" /> <span
						class="Validform_checktip">*数字，越小越向前</span>
				</dd>
			</dl>
			<dl>
				<dt>是否隐藏</dt>
				<dd>
					<div class="rule-single-checkbox">


						<input ID="cbIsLock" name="is_lock" type="checkbox"
						<eq name="rs.is_lock" value="1">checked="checked"</eq>
						/>

					</div>
					<span class="Validform_checktip">*隐藏后不显示在界面导航菜单中。</span>
				</dd>
			</dl>
			<dl>
				<dt>调用别名</dt>
				<dd>
					<input ID="txtName" class="input normal"
						datatype="/^[a-zA-Z0-9\-\_]{2,50}$/" errormsg="请填写正确的ID"
						name="name" sucmsg=" " value="{$rs.name}" /> <span
						class="Validform_checktip">权限控制名称，只允许字母、数字、下划线</span>
				</dd>
			</dl>
			<dl>
				<dt>导航标题</dt>
				<dd>
					<input ID="txtTitle" class="input normal" name="title"
						datatype="*1-100" sucmsg=" " value="{$rs.title}" /> <span
						class="Validform_checktip">*导航中文标题，100字符内</span>
				</dd>
			</dl>
			<dl>
				<dt>副标题</dt>
				<dd>
					<input ID="txtSubTitle" class="input normal" name="sub_title"
						datatype="*0-100" sucmsg=" " value="{$rs.sub_title}" /> <span
						class="Validform_checktip">非必填，当导航拥有两个名称时使用</span>
				</dd>
			</dl>
			<dl>
				<dt>自定义图标</dt>
				<dd>
					<input ID="txtIconUrl" maxlength="255"
						class="input normal upload-path" />
					<div class="upload-box upload-img"></div>
					<span class="Validform_checktip">非必填，可上传图片或以“.”开头填写CSS名称</span>
				</dd>
			</dl>
			<dl>
				<dt>链接地址</dt>
				<dd>
					<input ID="txtLinkUrl" maxlength="255" name="link_url"
						class="input normal" value="{$rs.link_url}" /> <span
						class="Validform_checktip">当前管理目录，有子导航不用填</span>
				</dd>
			</dl>
			<dl>
				<dt>权限资源</dt>
				<dd>
					<div class="rule-multi-porp">

						<volist name="cblActionType" id="vo"> <label><input
							id="action_type[]" name="action_type[]" type="checkbox" value="{$vo[0]}"  
							 <eq name="vo.checked"
									value="1"> checked="checked" </eq>  />{$vo[1]}({$vo[0]})</label>

						</volist>

					</div>
				</dd>
			</dl>

		</div>
		<!--/内容-->

		<!--工具栏-->
		<div class="page-footer">
			<div class="btn-wrap">
				<input name="btnSubmit" type="submit" value="提交保存" class="btn "
					onclick="btnSubmit_Click" /> <input name="btnReturn" type="button"
					value="返回上一页" class="btn yellow"
					onclick="javascript:history.back(-1);" />
			</div>
		</div>
		<!--/工具栏-->
	</form>
</body>
</html>
