<include file="Public:header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>电话卡添加&nbsp;[ <a href="javascript:history.go(-1);">返回列表</a> ] </h1></div>
<form method='post' id="form1" name="form1" action="__URL__/card_inserts">
<table cellpadding=3 cellspacing=0 width=100% >
<tr>
	<td width="15%" height="22" align="right">电话卡号：</td>
	<td><input type="text"  name="card_no" size="40" maxlength="50" id="card_no"></td>
</tr>
<tr>
	<td height="22" align="right">电话卡密码：</td>
	<td><input type="text"  name="card_pw" size="40" maxlength="50" id="card_pw"></td>
</tr>
<tr>
	<td height="22" align="right">电话卡面值：</td>
	<td><input type="text"  name="money" size="10" maxlength="10" id="money"></td>
</tr>
<tr>
	<td height="22" align="right">电话卡有效期：</td>
	<td><input type="text"  name="is_use" size="10" maxlength="10" id="is_use"> 天</td>
</tr>
<tr>
  <td></td>
  <td class="center">
    <input type="submit" value="保存" class="btn1">
    <input type="reset" name="button" id="button" value="重置" class="btn1" />
    </td>
</tr>
</table></form>
</div>
</body>
</html>
