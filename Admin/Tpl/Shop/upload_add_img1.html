<body>
<form id="upload" method='post' action="__URL__/upload_fengcai_img1/" enctype="multipart/form-data">
<input name="upload_type" id="upload_type"  type="hidden" />
<table cellpadding=0 cellspacing=0 class="tabsy" >
<tr>
  <td width="250" height="30" align="left"><input name="image" id="image" type="file" /></td>

  </tr>
</table>

 <script type="text/javascript">

 function getUrlParam(name) {
             var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
             var r = window.location.search.substr(1).match(reg);  //匹配目标参数
             if (r != null) return unescape(r[2]); return null; //返回参数值
         }
 
 var name = getUrlParam('name');
 $('#upload_type').val(name);
 </script>
