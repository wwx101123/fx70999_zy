<script type="text/javascript">
	$(function() {

		 
		
		$("#file").on("change",function(){
			//截取路径，获取上传文件名
			 $('#submit1').trigger("click");
		}); 
		
		$(".add_post").click(function() {
			var winDialog = top
			.dialog(
					{
						title : '下发机器',
						content : '下发机器，确认要继续吗？',
						button : [
								{
									value : '确定',
									callback : function() {
										var postData = {
											"sn" : $("#sn")
													.val(),
											"expire_day" :  $("#expire_day")
											.val(),
											"min_fan_money" :  $("#min_fan_money")
											.val(),
											"user_name" :  $("#user_name")
											.val(),
											"sn" :  $("#sn")
											.val(),
											"spanExpire":$('#spanExpire').html()
										};
										//发送AJAX请求
										sendAjaxUrl(winDialog, postData,
												'{:U('Shop/add_pos_func')}');
										return false;
									},
									autofocus : true
								}, {
									value : '取消',
									callback : function() {
									}
								} ]
					}).showModal();
		});
		
		
	});
	//发送AJAX请求
	function sendAjaxUrl(winObj, postData, sendUrl) {
		$.ajax({
			type : "post",
			url : sendUrl,
			data : postData,
			dataType : "json",
			error : function(XMLHttpRequest, textStatus, errorThrown) {
				top.dialog({
					title : '提示',
					content : '尝试发送失败，错误信息：' + errorThrown,
					okValue : '确定',
					ok : function() {
					}
				}).showModal(winObj);
			},
			success : function(data, textStatus) {
				if (data.status == 1) {
					winObj.close().remove();
					var d = dialog({
						content : data.msg
					}).show();
					setTimeout(function() {
						d.close().remove();
						location.reload(); //刷新页面
					}, 2000);
				} else {
					top.dialog({
						title : '提示',
						content : '错误提示：' + data.msg,
						okValue : '确定',
						ok : function() {
						}
					}).showModal(winObj);
				}
			}
		});
	}
</script>
