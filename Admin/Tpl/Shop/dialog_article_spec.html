<script type="text/javascript">
	var api = top.dialog.get(window);
	; //获取父窗体对象
	$(function() {
		//设置窗口按钮及事件
		api.button([ {
			value : '确定',
			callback : function() {
				createSpecHtml();
			},
			autofocus : true
		}, {
			value : '取消',
			callback : function() {
			}
		} ]);

		//设置规格按钮事件
		$(".spec-item li a").click(function() {
			if ($(this).parent().hasClass("selected")) {
				$(this).parent().removeClass("selected");
			} else {
				$(this).parent().addClass("selected");
			}
		});

		//初始化已选择的规格
		$(api.data)
				.find("input[id='hide_spec_ids']")
				.each(
						function() {
							var idsArr = $(this).val().split(",");
							for (var i = 0; i < idsArr.length; i++) {
								$(".spec-item li")
										.each(
												function() {
													if (!$(this).hasClass(
															"selected")
															&& $(this).attr(
																	"id") == idsArr[i]) {
														$(this).addClass(
																"selected");
													}
												});
							}
						});
	});

	//创建规格列表
	function createSpecHtml() {
		//遍历已选择的规格
		var specValueArr = new Array();
		$(".spec-item li.selected").each(
				function(i) {
					specValueArr[i] = {
						'pid' : $(this).attr("pid"),
						'pname' : $(this).attr("pname"),
						'id' : $(this).attr("id"),
						'value' : $(this).attr("value").replace(/\"/g, "&#34;")
								.replace(/\'/g, "&#39;"),
						'img' : $(this).attr("img")
					};
				});
		//如果不选择则清空
		if (specValueArr.length == 0) {
			//return false;
		}
		//分开组合规格
		var goodsSpecList = '';
		var specValueData = {};
		var specData = {};
		for (var i = 0; i < specValueArr.length; i++) {
			var json = specValueArr[i];
			if (!specValueData["-" + json.pid + "-"]) {
				goodsSpecList += '{"spec_id": "' + json.pid
						+ '", "parent_id": "0", "title": "' + json.pname
						+ '" },';
				specData["-" + json.pid + "-"] = {
					'pid' : json.pid,
					'pname' : json.pname
				};
				specValueData["-" + json.pid + "-"] = [];
			}
			goodsSpecList += '{"spec_id": "' + json.id + '", "parent_id": "'
					+ json.pid + '", "title": "' + json.value + '" }';
			specValueData["-" + json.pid + "-"].push({
				'id' : json.id,
				'value' : json.value,
				'img' : json.img
			});
			if (i < specValueArr.length - 1) {
				goodsSpecList += ',';
			}
		}
		;
		//赋值给父对象的隐藏域

		var json = "[" + goodsSpecList + "]";

		json = encodeURI(json)
		$(api.data).parent().parent().find("#hide_goods_spec_list").val(json);
		//生成货品的笛卡尔积
		var specMaxData = descartes(specValueData, specData);
		var trHtml = ''; //规格总HTML
		var defaultProductNo = 'SD' + MathRandGoodNo(10); //随机生成货号
		var objProductNo = $(api.data).parents("body").find(
				"#field_control_goods_no");
		if (objProductNo.length > 0 && objProductNo.val().length > 0) {
			defaultProductNo = objProductNo.val();
		}
		for (var i = 0; i < specMaxData.length; i++) {
			var specText = ''; //规格描述
			var specIds = ''; //规格值ID
			for (var j = 0; j < specMaxData[i].length; j++) {
				if (j == 0) {
					specIds = ",";
				}
				specIds += specMaxData[i][j].id + ",";
				specText += specMaxData[i][j].pname + "："
						+ specMaxData[i][j].value;
				if (j < specMaxData[i].length - 1) {
					specText += "，";
				}
			}
			//检查已选择的规格是否存在，存在则不改变值
			var hide_goods_id = '0';
			var spec_goods_no = defaultProductNo + '-' + (i + 1);
			var spec_market_price = '0';
			var spec_sell_price = '0';
			var spec_crown_price = '0';
			var spec_boy_price = '0';
			var spec_girl_price = '0';
			var spec_stock_quantity = '0';
			var hide_group_price = '';
			var is_sys = $(api.data).parent().parent().parent().parent()
			
			
			.parent().find('#is_sys').val();
			$(api.data).find("input[id='hide_spec_ids']").each(
					function() {
						if ($(this).val() == specIds) {
							var currTrObj = $(this).parent().parent(); //找到它的父节点
							hide_goods_id = currTrObj.find(
									"input[id='hide_goods_id']").val();
							spec_goods_no = currTrObj.find(
									"input[id='spec_goods_no']").val();
							spec_market_price = currTrObj.find(
									"input[id='spec_market_price']").val();
							spec_sell_price = currTrObj.find(
									"input[id='spec_sell_price']").val();
							spec_crown_price = currTrObj.find(
									"input[id='spec_crown_price']").val();
							spec_stock_quantity = currTrObj.find(
									"input[id='spec_stock_quantity']").val();
							hide_group_price = currTrObj.find(
									"input[id='hide_group_price']").val();
							return false;
						}
					});
			var txt='';
			
			/* if (is_sys == 0) {
				txt='<td    align="center"  class="crowd_item_th"><input type="text" name="spec_crown_price[]" id="spec_crown_price" maxlength="10" class="td-input" value=\''
						+ spec_crown_price
						+ '\' onkeydown="return checkForFloat(this,event);" oninput="countCrown_price(this);" /></td>';
			}else{
				txt='<td     align="center"  class="crowd_item_th"><input type="text" name="spec_crown_price[]" id="spec_crown_price" maxlength="10" class="td-input" value=\''
					+ spec_crown_price
					+ '\' onkeydown="return checkForFloat(this,event);" oninput="countCrown_price(this);" /></td>';
			} */
			txt='<td     align="center"  class="crowd_item_th"><input type="text" name="spec_boy_price[]" id=\'' +spec_boy_price + '\' maxlength="10" class="td-input" value=\''
				+ spec_boy_price
				+ '\' onkeydown="return checkForFloat(this,event);" oninput="countCrown_price(this);" /></td> '
				+ '<td     align="center"  class="crowd_item_th"><input type="text" name="spec_girl_price[]" id="spec_girl_price" maxlength="10" class="td-input" value=\''
				+ spec_girl_price
				+ '\' onkeydown="return checkForFloat(this,event);" oninput="countCrown_price(this);" /></td>';
			
			trHtml += '<tr><td align="center"><input type="hidden" name="hide_goods_id[]" id="hide_goods_id" value=\'' + hide_goods_id + '\' />'
					+ '<input type="text" name="spec_goods_no[]"  id="spec_goods_no" class="td-input" value=\'' + spec_goods_no + '\' /></td>'
					+ '<td align="center" style="display:none" ><input type="text" name="spec_market_price[]" id="spec_market_price" maxlength="10" class="td-input" value=\''
					+ spec_market_price
					+ '\' onkeydown="return checkForFloat(this,event);" oninput="countMarketPrice(this);" /></td>'
					+ '<td align="center"><input type="text" name="spec_sell_price[]" id="spec_sell_price" maxlength="10" class="td-input" value=\''
					+ spec_sell_price
					+ '\' onkeydown="return checkForFloat(this,event);" oninput="countSellPrice(this);" /></td>'

		+txt
			+'<td align="center"><input type="text" name="spec_stock_quantity[]" id="spec_stock_quantity" maxlength="10" class="td-input" value=\''
					+ spec_stock_quantity
					+ '\' onkeydown="return checkNumber(event);" oninput="countStockQuantity(this);" /></td>'
					+ '<td style="white-space:inherit;word-break:break-all;">'
					+ '<input type="hidden" name="hide_spec_ids[]" id="hide_spec_ids" value=\'' + specIds + '\' />'
					+ '<input type="hidden" name="hide_spec_text[]" id="hide_spec_text" value=\'' + specText + '\' />'
					+ '<div>' + specText + '</div></td></tr>'
			/*   + '<td align="center"><input type="hidden" name="hide_group_price" value=\'' + hide_group_price + '\' />'
			  + '<a href="javascript:;" onclick="showPriceDialog(this);">设置</a>'
			  + '</td></tr>'; */
		}
		$(api.data).html(trHtml);
		if (trHtml == '') {

			$(api.data).parent().parent().parent().parent().parent().find(
					"input[id='field_control_all_crown_price']").removeAttr(
					'readonly')
			$(api.data).parent().parent().parent().parent().parent().find(
					"input[id='field_control_stock_quantity']").removeAttr(
					'readonly')

		} else {
			$(api.data).parent().parent().parent().parent().parent().find(
					"input[id='field_control_all_crown_price']").attr(
					'readonly', 'readonly')
			$(api.data).parent().parent().parent().parent().parent().find(
					"input[id='field_control_stock_quantity']").attr(
					'readonly', 'readonly')

		}
		api.close().remove();
		return false;
	}

	//笛卡儿积组合
	function descartes(list, specData) {
		//parent上一级索引;count指针计数
		var point = {};
		var result = [];
		var pIndex = null;
		var tempCount = 0;
		var temp = [];

		//根据参数列生成指针对象
		for ( var index in list) {
			if (typeof list[index] == 'object') {
				point[index] = {
					'parent' : pIndex,
					'count' : 0
				}
				pIndex = index;
			}
		}

		//单维度数据结构直接返回
		if (pIndex == null) {
			return list;
		}

		//动态生成笛卡尔积
		while (true) {
			for ( var index in list) {
				tempCount = point[index]['count'];
				temp.push({
					"pid" : specData[index].pid,
					"pname" : specData[index].pname,
					"id" : list[index][tempCount].id,
					"value" : list[index][tempCount].value,
					"img" : list[index][tempCount].img
				});
			}

			//压入结果数组
			result.push(temp);
			temp = [];

			//检查指针最大值问题
			while (true) {
				if (point[index]['count'] + 1 >= list[index].length) {
					point[index]['count'] = 0;
					pIndex = point[index]['parent'];
					if (pIndex == null) {
						return result;
					}
					//赋值parent进行再次检查
					index = pIndex;
				} else {
					point[index]['count']++;
					break;
				}
			}
		}
	}

	//生成随机货号
	function MathRandGoodNo(n) {
		var Num = "";
		for (var i = 0; i < n; i++) {
			Num += Math.floor(Math.random() * 10);
		}
		return Num;
	}
</script>
</head>

<body>
	<form id="form1" runat="server">
		<div style="width: 500px; height: 280px; overflow: auto;">
			<div class="div-content">

				<foreach name="list" item="vo">
				<dl>
					<dt>{$vo.title}</dt>
					<dd>
						<ul class="spec-item">
							<foreach name="vo.spec" item="vo1">
							<li pid="{$vo.id}" pname="{$vo.title}" id="{$vo1.id}"
								value="{$vo1.title}"><a title="{$vo1.title}"
								href="javascript:;"> <i>{$vo1.title}</i>
							</a></li>



							</foreach>
						</ul>
					</dd>
				</dl>

				</foreach>
			</div>
		</div>
	</form>
