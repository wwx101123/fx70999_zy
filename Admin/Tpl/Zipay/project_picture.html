<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<style>

/*图片列表*/
.photo-list {
	margin: 15px 15px 0;
	padding: 0;
}

.photo-list:after {
	clear: both;
	content: ".";
	display: block;
	height: 0;
	visibility: hidden;
}

.photo-list ul {
	margin: 0 0 0 -15px;
}

.photo-list ul .nodata {
	margin: 0 0 15px 0;
	padding: 0;
	display: block;
	color: #999;
	font-size: 14px;
	text-align: center;
	line-height: 80px;
	background: #fff;
}

.photo-list li {
	float: left;
	width: 33.333%;
	list-style: none;
}

.photo-list li a {
	display: block;
	margin: 0 0 15px 15px;
}

.photo-list li a:active {
	background: #ececec;
}

.photo-list li a img {
	display: block;
	height: auto;
	width: 100%;
}

.photo-list li a:active img {
	opacity: 0.8;
}

.photo-list li a h2 {
	display: block;
	color: #333;
	font-size: 13px;
	font-weight: normal;
	line-height: 30px;
	height: 30px;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}

.photo-list li a p {
	color: #cecece;
	font-size: 12px;
	line-height: 1.2em;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}
</style>
<link href="__PUBLIC__/Adm/mui.min.css" rel="stylesheet">
<style>
h5 {
	padding-top: 8px;
	padding-bottom: 8px;
	text-indent: 12px;
}

.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
	font-size: 15px;
	margin-top: 8px;
	color: #333;
}
</style>
<div class="list-div" id="listDiv">

	<div class="mui-content" style="background-color: #fff">
		<h5 style="background-color: #efeff4">任务编号:{$project.id}</h5>
		<ul class="mui-table-view mui-grid-view">
			<volist name="list" id="vo">
			<li class="mui-table-view-cell mui-media mui-col-xs-6"><a
				href="#"> <img class="mui-media-object"
					src="{$vo.original_path}">
					<div class="mui-media-body">{$vo.user.id}</div></a></li>
			</volist>

		</ul>
	</div>

</div>
