<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>聚汇社区</title>
		<style>
			html, body {
				height: 100%;
				overflow: hidden;
				margin: 0;
				padding: 0;
			}
			.top {
				width: 100%;
				height: 40%;
				overflow: hidden;
				text-align: center;
				position: relative;
			}
			.top img {
				display: inline-block;
			}
			.top .left {
				height: 80%;
				float: left;
			}
			.top .middle {
				width: 100px;
				position: absolute;
				left: 50%;
				margin-left: -50px;
				bottom: 0;
			}
			.top .right {
				height: 80%;
				float: right;
			}
			.middle {
				color: #B7B6B6;
				font-size: 14px;
				text-align: center;
				margin: 1em 0;
			}
			.middle .namewrap {
				padding: 1em 0;
			}
			.middle .name {
				line-height: 27px;
				height: 27px;
				display: inline-block;
				vertical-align: middle;
				font-size: 20px;
				color: black;
			}
			.middle .sysicon {
				vertical-align: middle;
				display: inline-block;
				margin-left: -40px;
				margin-right: 13px;
			}
			.middle .date {
				font-size: 13px;
				height: 1.5em;
				line-height: 1.5em;
				padding-bottom: 1em;
			}
			.middle .version {
				font-size: 13px;
				height: 1.5em;
				line-height: 1.5em;
				padding-top: 1em;
			}
			.bottom {
				color: #909090;
			}
			.bottom .download {
				width: 8em;
				border: 1px solid #A7A7A7;
				border-radius: 20px;
				padding: 6px;
				text-align: center;
				margin: 0 auto;
				display: block;
				text-decoration: none;
				color: #A7A7A7;
			}
			a:hover {color：red；
			}
			a:visited {
				color: green;
			}
			a:link {
				color: black;
			}
			a {
				color: white;
			}
			.h_line {
				width: 60%;
				height: 1px;
				margin: 1em 20%;
				background: #E6E6E6;
			}
			.weixintip {
				width: 100%;
				display: none;
			}
			.hid {
				display: none !important;
			}
		</style>
	</head>
	<body class="hid" id="body">
		<img src="tip.jpg" id="weixintip" class="weixintip" />
		<section class="top">
			<img src="download_pattern_left.png" class="left" />
			<img src="icon.png" class="middle" />
			<img src="download_pattern_right.png" class="right"/>
		</section>
		<section class="middle">
			<div class="namewrap">
				<img src="" id="icon" class="sysicon" /><span  class="name">聚汇社区</span>
			</div>
			<div class="h_line"></div>
			<div class="date">
				更新于：2018-11-07
			</div>
		</section>
		<section class="bottom">
			<div class="download" id="download" onclick="download();" > 下载安装 </div>
		</section>
	</body>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		var isAndroid = true;
		$(document).ready(function() {
			var ua = navigator.userAgent.toLowerCase();
			if (/iphone|ipad|ipod/.test(ua)) {
				showPage2();
				isAndroid = false;
				$('#icon').attr('src', 'ios_icon.jpg');
				$("#body").removeClass("hid");
				//				$("#body").addClass("hid");
				//				window.location.href = "https://www.juhui366.com/app/IOS/ios.plist";
			} else if (/android/.test(ua)) {
				showPage2();
				isAndroid = true;
				$('#icon').attr('src', 'android_icon.jpg');
				$("#body").removeClass("hid");
			} else {
				$('#icon').attr('src', 'android_icon.jpg');
				$("#body").removeClass("hid");
				showPage2();
				isAndroid = true;
			}
		});
		function showPage2() {
			if (is_weixn()) {
				$("#weixintip").show();
			} else {
				//				window.location.href = "android.apk";
			}
		}

		function is_weixn() {
			var ua = navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == "micromessenger") {
				return true;
			} else {
				return false;
			}
		}

		function is_qq() {
			var ua = navigator.userAgent;
			if (ua.indexOf("MQQBrowser") > -1) {
				return true;
			} else {
				return false;
			}
		}

		function download() {
			if (isAndroid) {
				window.location.href = "android.apk";
			} else {
				window.location.href = "itms-services://?action=download-manifest&url=https://www.hmboli.com/app/IOS/ios.plist";
			}
		}
	</script>
</html>
